  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    :root {
      /* Trimint Colorful Theme */
      --primary-gradient: linear-gradient(135deg, #00BCD4 0%, #0097A7 100%);
      --secondary-gradient: linear-gradient(135deg, #FF9800 0%, #F57C00 100%);
      --success-gradient: linear-gradient(135deg, #4CAF50 0%, #388E3C 100%);
      --dark-gradient: linear-gradient(135deg, #263238 0%, #37474F 50%, #455A64 100%);
      --card-bg: rgba(255, 255, 255, 0.1);
      --card-border: rgba(255, 255, 255, 0.2);
      --text-primary: #ffffff;
      --text-secondary: #e0e0e0;
      --accent-blue: #00BCD4;
      --accent-purple: #9C27B0;
      --accent-pink: #E91E63;
      --accent-cyan: #00BCD4;
      --accent-gold: #FFD700;
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.15);
      --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.2);
      --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.25);
      --shadow-glow: 0 0 20px rgba(0, 188, 212, 0.4);
    }
    
    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #263238 0%, #37474F 30%, #455A64 70%, #546E7A 100%);
      color: var(--text-primary);
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* Loading Screen */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #263238 0%, #37474F 30%, #455A64 70%, #546E7A 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    
    .loading-logo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 30px;
      animation: float 3s ease-in-out infinite;
      filter: drop-shadow(0 10px 30px rgba(0, 188, 212, 0.6));
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }
    
    .loading-text {
      font-size: 24px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 10px;
      background: linear-gradient(135deg, #00BCD4 0%, #4CAF50 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .loading-subtext {
      font-size: 14px;
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: 30px;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.2);
      border-top-color: var(--accent-cyan);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading-progress {
      margin-top: 20px;
      font-size: 12px;
      color: var(--text-secondary);
      font-weight: 600;
    }
    
    /* Referral Welcome Screen */
    #referral-welcome {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #263238 0%, #37474F 30%, #455A64 70%, #546E7A 100%);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9998;
      padding: 20px;
    }
    
    .welcome-card {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 40px 30px;
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow-lg);
      text-align: center;
      max-width: 400px;
      width: 100%;
      animation: slideUp 0.5s ease;
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .welcome-icon {
      font-size: 64px;
      margin-bottom: 20px;
    }
    
    .welcome-title {
      font-size: 28px;
      font-weight: 800;
      background: linear-gradient(135deg, #00BCD4 0%, #4CAF50 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 16px;
    }
    
    .welcome-message {
      font-size: 16px;
      color: var(--text-secondary);
      margin-bottom: 24px;
      line-height: 1.6;
    }
    
    .referrer-info {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
      border: 1px solid var(--card-border);
    }
    
    .referrer-label {
      font-size: 12px;
      color: var(--text-secondary);
      font-weight: 600;
      text-transform: uppercase;
      margin-bottom: 12px;
    }
    
    .referrer-details {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .referrer-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 2px solid var(--accent-cyan);
    }
    
    .referrer-name {
      font-size: 18px;
      font-weight: 700;
      color: var(--text-primary);
    }
    
    .referrer-id {
      font-size: 12px;
      color: var(--text-secondary);
    }
    
    .welcome-countdown {
      font-size: 14px;
      color: var(--accent-cyan);
      font-weight: 600;
    }
    
    /* Main App Container */
    #app {
      display: none;
      min-height: 100vh;
      padding-bottom: 80px;
      background: linear-gradient(135deg, #263238 0%, #37474F 30%, #455A64 70%, #546E7A 100%);
      background-attachment: fixed;
    }
    
    #main-content {
      width: 100%;
      max-width: 480px;
      margin: 0 auto;
      padding: 0 16px;
    }
    
    /* Home Section */
    .home-main {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: calc(100vh - 80px);
      padding: 20px 0;
    }
    
    .balance-card {
      width: 100%;
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 24px;
      margin-bottom: 20px;
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow-lg);
      text-align: center;
    }
    
    .balance-label {
      font-size: 14px;
      font-weight: 500;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }
    
    .balance-amount {
      font-size: 48px;
      font-weight: 800;
      background: linear-gradient(135deg, #00BCD4 0%, #4CAF50 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1.2;
      margin-bottom: 4px;
    }
    
    .balance-currency {
      font-size: 16px;
      font-weight: 600;
      color: var(--accent-cyan);
      letter-spacing: 2px;
    }
    
    /* Coin Tap Area */
    .coin-container {
      position: relative;
      width: 280px;
      height: 280px;
      margin: 30px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 1000px;
    }
    
    .coin-glow {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0, 188, 212, 0.4) 0%, transparent 70%);
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.6; }
      50% { transform: scale(1.1); opacity: 1; }
    }
    
    .coin-wrapper {
      position: relative;
      width: 240px;
      height: 240px;
      transform-style: preserve-3d;
    }
    
    .coin-border {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 8px solid transparent;
      background: linear-gradient(45deg, #00BCD4, #4CAF50, #00BCD4);
      background-clip: padding-box;
      animation: rotate3d 3s linear infinite;
      box-shadow: 0 0 30px rgba(0, 188, 212, 0.5);
    }
    
    @keyframes rotate3d {
      0% { transform: rotateX(0deg) rotateY(0deg); }
      50% { transform: rotateX(180deg) rotateY(180deg); }
      100% { transform: rotateX(360deg) rotateY(360deg); }
    }
    
    .coin-image {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.1s ease;
      z-index: 2;
      filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.3));
      top: 0;
      left: 0;
      object-fit: cover;
    }
    
    .coin-image:active {
      transform: scale(0.9);
    }
    
    .coin-image.tapped {
      animation: coinTap 0.5s ease;
    }
    
    @keyframes coinTap {
      0% { transform: scale(1); }
      25% { transform: scale(1.2); }
      50% { transform: scale(0.9); }
      75% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    
    .tap-indicator {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      font-weight: 800;
      color: #fff;
      opacity: 0;
      pointer-events: none;
      z-index: 3;
      text-shadow: 0 4px 12px rgba(0, 0, 0, 0.5);
      transition: all 0.3s ease;
    }
    
    .tap-indicator.show {
      opacity: 1;
      transform: translate(-50%, -70%);
      animation: tapFloat 1s ease forwards;
    }
    
    @keyframes tapFloat {
      0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
      50% { transform: translate(-50%, -80%) scale(1.2); opacity: 1; }
      100% { transform: translate(-50%, -100%) scale(0.8); opacity: 0; }
    }
    
    /* Particle Effects */
    .particle {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      pointer-events: none;
      z-index: 4;
    }
    
    @keyframes particleAnimation {
      0% { transform: translate(0, 0) scale(1); opacity: 1; }
      100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
    }
    
    /* Farming Section */
    .farming-card {
      width: 100%;
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 24px;
      margin-bottom: 20px;
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow-lg);
      text-align: center;
    }
    
    .farming-title {
      font-size: 20px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 16px;
    }
    
    .farming-timer {
      font-size: 32px;
      font-weight: 800;
      color: var(--accent-cyan);
      margin-bottom: 16px;
    }
    
    .farming-rate {
      font-size: 16px;
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: 20px;
    }
    
    .farming-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #00BCD4 0%, #4CAF50 100%);
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 700;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(0, 188, 212, 0.3);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .farming-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0, 188, 212, 0.4);
    }
    
    .farming-btn:active {
      transform: translateY(0);
    }
    
    .farming-btn:disabled {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.4);
      cursor: not-allowed;
      box-shadow: none;
    }
    
    .farming-animation {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      font-weight: 700;
      color: var(--accent-cyan);
      pointer-events: none;
      z-index: 1000;
      opacity: 0;
      animation: farmingFloat 2s ease-out forwards;
    }
    
    @keyframes farmingFloat {
      0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
      50% { transform: translate(-50%, -60%) scale(1.2); opacity: 1; }
      100% { transform: translate(-50%, -80%) scale(0.8); opacity: 0; }
    }
    
    /* Stats Grid */
    .stats-grid {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-bottom: 20px;
    }
    
    .stat-card {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      padding: 16px 12px;
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow-md);
      text-align: center;
    }
    
    .stat-label {
      font-size: 11px;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 6px;
    }
    
    .stat-value {
      font-size: 20px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 2px;
    }
    
    .stat-desc {
      font-size: 10px;
      color: var(--text-secondary);
      font-weight: 400;
    }
    
    /* Income Status Warning */
    .income-status-warning {
      width: 100%;
      background: rgba(255, 152, 0, 0.15);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 20px;
      border: 2px solid var(--accent-pink);
      box-shadow: 0 0 20px rgba(255, 152, 0, 0.3);
      text-align: center;
      animation: warningPulse 2s ease-in-out infinite;
    }
    
    @keyframes warningPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }
    
    .income-status-icon {
      font-size: 32px;
      margin-bottom: 8px;
    }
    
    .income-status-title {
      font-size: 16px;
      font-weight: 700;
      color: var(--accent-pink);
      margin-bottom: 8px;
    }
    
    .income-status-message {
      font-size: 13px;
      color: var(--text-secondary);
      line-height: 1.5;
    }
    
    /* Navigation Bar */
    .nav-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(38, 50, 56, 0.95);
      backdrop-filter: blur(20px);
      border-top: 1px solid var(--card-border);
      display: flex;
      justify-content: space-around;
      padding: 12px 0 8px;
      z-index: 1000;
      box-shadow: 0 -4px 16px rgba(0, 0, 0, 0.3);
    }
    
    .nav-btn {
      flex: 1;
      background: none;
      border: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      cursor: pointer;
      transition: all 0.3s ease;
      padding: 8px;
      border-radius: 12px;
    }
    
    .nav-icon {
      width: 32px;
      height: 32px;
      border-radius: 10px;
      transition: all 0.3s ease;
      filter: grayscale(100%) brightness(0.7);
    }
    
    .nav-label {
      font-size: 11px;
      font-weight: 600;
      color: var(--text-secondary);
      transition: all 0.3s ease;
    }
    
    .nav-btn.active .nav-icon {
      filter: grayscale(0%) brightness(1);
      box-shadow: 0 4px 12px rgba(0, 188, 212, 0.4);
    }
    
    .nav-btn.active .nav-label {
      color: var(--accent-cyan);
    }
    
    /* Section Headers */
    .section-header {
      width: 100%;
      text-align: center;
      padding: 24px 0 20px;
    }
    
    .section-title {
      font-size: 28px;
      font-weight: 800;
      background: linear-gradient(135deg, #00BCD4 0%, #4CAF50 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
    }
    
    .section-subtitle {
      font-size: 14px;
      color: var(--text-secondary);
      font-weight: 400;
    }
    
    /* Earn Section */
    .earn-main {
      padding: 20px 0 40px;
    }
    
    .task-card {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 12px;
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow-md);
      display: flex;
      align-items: center;
      gap: 16px;
    }
    
    .task-image {
      width: 56px;
      height: 56px;
      border-radius: 12px;
      object-fit: cover;
      border: 2px solid var(--accent-cyan);
    }
    
    .task-info {
      flex: 1;
    }
    
    .task-name {
      font-size: 15px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 4px;
    }
    
    .task-reward {
      font-size: 13px;
      font-weight: 600;
      color: var(--accent-cyan);
    }
    
    .task-btn {
      padding: 8px 20px;
      background: linear-gradient(135deg, #00BCD4 0%, #4CAF50 100%);
      border: none;
      border-radius: 10px;
      font-size: 13px;
      font-weight: 700;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .task-btn.completed {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.4);
      cursor: not-allowed;
    }
    
    /* Profile Section */
    .profile-main {
      padding: 20px 0 40px;
    }
    
    .profile-header {
      text-align: center;
      padding: 24px 0 20px;
    }
    
    .avatar-container {
      width: 120px;
      height: 120px;
      margin: 0 auto 16px;
      position: relative;
    }
    
    .avatar-glow {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0, 188, 212, 0.4) 0%, transparent 70%);
      animation: pulse 2s ease-in-out infinite;
    }
    
    .avatar-image {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 4px solid var(--accent-cyan);
      object-fit: cover;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }
    
    .user-info-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 12px;
      padding: 12px 16px;
      border: 1px solid var(--card-border);
      margin-bottom: 8px;
    }
    
    .user-name {
      font-size: 18px;
      font-weight: 700;
      color: var(--text-primary);
    }
    
    .user-id-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .user-id-label {
      font-size: 12px;
      color: var(--text-secondary);
      font-weight: 600;
    }
    
    .user-id-value {
      font-size: 14px;
      font-weight: 700;
      color: var(--accent-cyan);
    }
    
    .copy-icon {
      width: 20px;
      height: 20px;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.3s ease;
    }
    
    .copy-icon:hover {
      opacity: 1;
    }
    
    .profile-card {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 24px;
      margin-bottom: 16px;
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow-md);
    }
    
    .card-title {
      font-size: 16px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 16px;
      text-align: center;
    }
    
    .input-field {
      width: 100%;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--card-border);
      border-radius: 10px;
      font-size: 14px;
      color: var(--text-primary);
      font-family: 'Poppins', sans-serif;
      outline: none;
      transition: all 0.3s ease;
    }

    // NEW: Initialize TON Connect

      try {
        // Try to create manifest URL with proper fallback
        const manifestUrl = 'https://trimint.vercel.app/tonconnect-manifest.json';
        
        // Check if manifest is accessible

        if (!manifestResponse.ok) {
          throw new Error(`Manifest not accessible: ${manifestResponse.status}`);

          manifestUrl: manifestUrl,
          buttonRootId: null
        });
        
        // Set up event listeners

        // Check if wallet was previously connected
        const savedWalletAddress = localStorage.getItem('tonWalletAddress');

          tonWalletConnected = true;
          tonWalletAddress = savedWalletAddress;

        // Initialize UI if already connected
        if (tonConnectUI.connected) {
          const address = tonConnectUI.wallet.account.address;

          tonWalletAddress = address;
          localStorage.setItem('tonWalletAddress', address);

          tonWalletAddress = address;
          localStorage.setItem('tonWalletAddress', address);
          
          // Save to Firebase

            tonWallet: address

          notify('TON wallet connected successfully!', 3000);
        } else {
          tonWalletConnected = false;
          tonWalletAddress = null;
          localStorage.removeItem('tonWalletAddress');
          
          // Remove from Firebase
          db.ref('users/' + userId).update({
            tonWallet: null
          });
          
          notify('TON wallet disconnected', 3000);

    function loadUserData() {
      updateLoadingProgress('Loading your data...');
      
      db.ref('users/' + userId).once('value').then(snap => {
        const offlineTime = getOfflineTime(snap);
        
        if (snap.exists()) {
          userData = snap.val();
          console.log('Existing user data loaded');
          
          // Load TON wallet address from Firebase
          if (userData.tonWallet) {
            tonWalletConnected = true;
            tonWalletAddress = userData.tonWallet;
            localStorage.setItem('tonWalletAddress', tonWalletAddress);
          }
          
          // Load farming state
          if (userData.farmingActive) {
            farmingActive = userData.farmingActive;
            farmingStartTime = userData.farmingStartTime;
            farmingEndTime = userData.farmingEndTime;
            
            // Calculate offline farming rewards
            if (farmingActive && farmingEndTime > now()) {
              const offlineFarmingSeconds = Math.min(offlineTime, farmingEndTime - now());
              const offlineReward = offlineFarmingSeconds * 0.001;
              farmingBalance = (userData.balance || 0) + offlineReward;
              
              if (offlineReward > 0) {
                notify(`Earned ${offlineReward.toFixed(3)} TRM while offline!`);
              }
            } else {
              farmingActive = false;
              farmingStartTime = null;
              farmingEndTime = null;
            }
          }
          
          farmingBalance = userData.balance || 0;
        } else {
          userData = {
            balance: 0,
            ton: "",
            tonWallet: null,
            avatar: userAvatar,
            name: userName,
            referrals: 0,
            completedTasks: {},
            referralCommissions: {},
            totalReferralCommission: 0,
            lastSeen: now(),
            farmingActive: false,
            farmingStartTime: null,
            farmingEndTime: null,
            createdAt: now()
          };
          db.ref('users/' + userId).set(userData);
          console.log('New user created');
          farmingBalance = 0;
        }
        
        if (userData.name !== userName || userData.avatar !== userAvatar) {
          db.ref('users/' + userId).update({
            name: userName,
            avatar: userAvatar
          });
          userData.name = userName;
          userData.avatar = userAvatar;
        }
        
        // Initialize referral commission tracking
        if (!userData.referralCommissions) {
          userData.referralCommissions = {};

        if (!userData.totalReferralCommission) {
          userData.totalReferralCommission = 0;
        }
        totalReferralCommission = userData.totalReferralCommission;
        
        setupReferralListener();
        setupBalanceListener();
        
        // NEW: Initialize TON Connect
        initializeTonConnect();
        
        db.ref('users/' + userId).update({
          balance: farmingBalance,
          lastSeen: now(),
          farmingActive: farmingActive,
          farmingStartTime: farmingStartTime,
          farmingEndTime: farmingEndTime

    function formatTime(seconds) {
      const hours = Math.floor(seconds / 3600);
      const minutes = Math.floor((seconds % 3600) / 60);
      const secs = Math.floor(seconds % 60);
      
      return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }
    
    function startFarming(saveToDb = true) {
      farmingActive = true;
      farmingStartTime = now();
      farmingEndTime = farmingStartTime + (12 * 60 * 60); // 12 hours from now
      
      if (saveToDb) {
        updateUserData({
          farmingActive: farmingActive,
          farmingStartTime: farmingStartTime,
          farmingEndTime: farmingEndTime
        });
        
        notify('Farming started! You will earn 0.001 TRM per second for 12 hours.', 3000);
      }
      
      // Update UI
      const farmingBtn = document.getElementById('farmingBtn');
      if (farmingBtn) {
        farmingBtn.textContent = 'Farming Active';
        farmingBtn.disabled = true;

      // Start farming timer
      if (farmingTimer) clearInterval(farmingTimer);
      farmingTimer = setInterval(() => {
        const currentTime = now();
        const timeLeft = farmingEndTime - currentTime;
        
        if (timeLeft <= 0) {
          // Farming completed
          clearInterval(farmingTimer);
          farmingTimer = null;
          farmingActive = false;
          
          if (saveToDb) {
            updateUserData({
              farmingActive: false,
              farmingStartTime: null,
              farmingEndTime: null

    function showReferralList() {
      const modal = document.getElementById('referralModal');
      const content = document.getElementById('referralListContent');
      
      db.ref('users')
        .orderByChild('referredBy')
        .equalTo(userId)
        .once('value')
        .then(snapshot => {
          if (snapshot.numChildren() === 0) {
            content.innerHTML = '<div class="referral-list-empty">You haven\'t referred anyone yet. Share your referral link to start earning!</div>';
          } else {
            let html = '';
            snapshot.forEach(child => {
              const referredUser = child.val();
              const referredUserId = child.key;
              
              const commissionFromUser = userData.referralCommissions && userData.referralCommissions[referredUserId] 
                ? userData.referralCommissions[referredUserId] 
                : 0;
              
              html += `
                <div class="referral-list-item">
                  <img src="${referredUser.avatar || userAvatar}" class="referral-list-avatar" alt="${referredUser.name}" />
                  <div class="referral-list-info">
                    <div class="referral-list-name">${referredUser.name || 'Unknown'}</div>
                    <div class="referral-list-id">ID: ${referredUserId}</div>
                    <div class="referral-list-balance">${(referredUser.balance || 0).toFixed(3)} TRM</div>
                    <div class="referral-commission">ðŸ¤ Commission: ${commissionFromUser.toFixed(3)} TRM</div>
                  </div>
                </div>
              `;
            });
            content.innerHTML = html;
          }
          
          modal.style.display = 'flex';
        });
    }

    function renderRanking() {
      const html = `
        <div class="ranking-main">
          <div class="section-header">
            <div class="section-title">Top 25 Users</div>
          </div>
          
          <div class="ranking-position">
            <div class="ranking-position-label">Your Position</div>
            <div class="ranking-position-value" id="myPosition">Loading...</div>
          </div>
          
          <div id="rankingList"></div>
        </div>
      `;
      
      document.getElementById('main-content').innerHTML = html;
      
      const usersRef = db.ref('users');
      
      function updateRankingList(snap) {
        const users = [];
        
        snap.forEach(child => {
          const userData = child.val();
          users.push({
            id: child.key,
            name: userData.name || 'Unknown',
            avatar: userData.avatar || 'https://github.com/akhterefti-del/Shark/blob/76091d5ce35c6707100f0269223352d0b5c1a163/Gemini_Generated_Image_ad2lr0ad2lr0ad2l.png?raw=true',
            balance: userData.balance || 0
          });
        });
        
        users.sort((a, b) => b.balance - a.balance);
        
        const top25 = users.slice(0, 25);
        const myPosition = users.findIndex(u => u.id === userId) + 1;
        
        let html = '';
        top25.forEach((user, index) => {
          const position = index + 1;
          const isTop3 = position <= 3;
          
          html += `
            <div class="ranking-row">
              <div class="ranking-position-num ${isTop3 ? 'top3' : ''}">${position}</div>
              <img src="${user.avatar}" class="ranking-avatar" alt="${user.name}" />
              <div class="ranking-user-info">
                <div class="ranking-user-name">${user.name}</div>
                <div class="ranking-user-id">ID: ${user.id}</div>
              </div>
              <div class="ranking-balance">${user.balance.toFixed(3)} TRM</div>
            </div>
          `;
        });
        
        document.getElementById('rankingList').innerHTML = html;
        document.getElementById('myPosition').textContent = myPosition > 0 ? `#${myPosition}` : 'Unranked';
      }
      
      usersRef.on('value', updateRankingList);
    }
