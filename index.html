<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,maximum-scale=1" />
  <title>Trimint | Earn TRM Tokens</title>
  <link rel="icon" href="https://i.postimg.cc/fTQktNmX/maincoin.png?raw=true" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <!-- TON Connect -->
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <script src="https://unpkg.com/@tonconnect/sdk@latest/dist/tonconnect-sdk.min.js"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    :root {
      /* Trimint Color Theme - Purple/Blue gradient */
      --primary-gradient: linear-gradient(135deg, #8B5CF6 0%, #6366F1 100%);
      --secondary-gradient: linear-gradient(135deg, #EC4899 0%, #F59E0B 100%);
      --success-gradient: linear-gradient(135deg, #10B981 0%, #059669 100%);
      --dark-gradient: linear-gradient(135deg, #1F2937 0%, #374151 50%, #4B5563 100%);
      --card-bg: rgba(255, 255, 255, 0.1);
      --card-border: rgba(255, 255, 255, 0.2);
      --text-primary: #ffffff;
      --text-secondary: #e0e7ff;
      --accent-purple: #8B5CF6;
      --accent-blue: #6366F1;
      --accent-pink: #EC4899;
      --accent-green: #10B981;
      --accent-yellow: #F59E0B;
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.15);
      --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.2);
      --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.25);
      --shadow-glow: 0 0 20px rgba(139, 92, 246, 0.4);
    }
    
    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1F2937 0%, #374151 30%, #4B5563 70%, #6B7280 100%);
      color: var(--text-primary);
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* Loading Screen */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #1F2937 0%, #374151 30%, #4B5563 70%, #6B7280 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    
    .loading-logo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 30px;
      animation: float 3s ease-in-out infinite;
      filter: drop-shadow(0 10px 30px rgba(139, 92, 246, 0.6));
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }
    
    .loading-text {
      font-size: 24px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 10px;
      background: linear-gradient(135deg, #8B5CF6 0%, #6366F1 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .loading-subtext {
      font-size: 14px;
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: 30px;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.2);
      border-top-color: var(--accent-green);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading-progress {
      margin-top: 20px;
      font-size: 12px;
      color: var(--text-secondary);
      font-weight: 600;
    }
    
    /* Referral Welcome Screen */
    #referral-welcome {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #1F2937 0%, #374151 30%, #4B5563 70%, #6B7280 100%);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9998;
      padding: 20px;
    }
    
    .welcome-card {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 40px 30px;
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow-lg);
      text-align: center;
      max-width: 400px;
      width: 100%;
      animation: slideUp 0.5s ease;
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .welcome-icon {
      font-size: 64px;
      margin-bottom: 20px;
    }
    
    .welcome-title {
      font-size: 28px;
      font-weight: 800;
      background: linear-gradient(135deg, #8B5CF6 0%, #6366F1 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 16px;
    }
    
    .welcome-message {
      font-size: 16px;
      color: var(--text-secondary);
      margin-bottom: 24px;
      line-height: 1.6;
    }
    
    .referrer-info {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
      border: 1px solid var(--card-border);
    }
    
    .referrer-label {
      font-size: 12px;
      color: var(--text-secondary);
      font-weight: 600;
      text-transform: uppercase;
      margin-bottom: 12px;
    }
    
    .referrer-details {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .referrer-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 2px solid var(--accent-green);
    }
    
    .referrer-name {
      font-size: 18px;
      font-weight: 700;
      color: var(--text-primary);
    }
    
    .referrer-id {
      font-size: 12px;
      color: var(--text-secondary);
    }
    
    .welcome-countdown {
      font-size: 14px;
      color: var(--accent-green);
      font-weight: 600;
    }
    
    /* Main App Container */
    #app {
      display: none;
      min-height: 100vh;
      padding-bottom: 80px;
      background: linear-gradient(135deg, #1F2937 0%, #374151 30%, #4B5563 70%, #6B7280 100%);
      background-attachment: fixed;
    }
    
    #main-content {
      width: 100%;
      max-width: 480px;
      margin: 0 auto;
      padding: 0 16px;
    }
    
    /* Home Section */
    .home-main {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: calc(100vh - 80px);
      padding: 20px 0;
    }
    
    .balance-card {
      width: 100%;
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 24px;
      margin-bottom: 20px;
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow-lg);
      text-align: center;
    }
    
    .balance-label {
      font-size: 14px;
      font-weight: 500;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }
    
    .balance-amount {
      font-size: 48px;
      font-weight: 800;
      background: linear-gradient(135deg, #8B5CF6 0%, #6366F1 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1.2;
      margin-bottom: 4px;
    }
    
    .balance-currency {
      font-size: 16px;
      font-weight: 600;
      color: var(--accent-green);
      letter-spacing: 2px;
    }
    
    /* Farming Section */
    .farming-container {
      width: 100%;
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 30px;
      margin-bottom: 20px;
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow-lg);
      text-align: center;
      position: relative;
    }
    
    .farming-coin {
      width: 200px;
      height: 200px;
      margin: 0 auto 30px;
      border-radius: 50%;
      object-fit: cover;
      filter: drop-shadow(0 10px 30px rgba(139, 92, 246, 0.6));
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    .farming-status {
      font-size: 18px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 16px;
    }
    
    .farming-timer {
      font-size: 24px;
      font-weight: 800;
      background: linear-gradient(135deg, #8B5CF6 0%, #6366F1 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 20px;
    }
    
    .farming-rate {
      font-size: 14px;
      color: var(--accent-green);
      font-weight: 600;
      margin-bottom: 20px;
    }
    
    .farming-animation {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 20px;
      font-weight: 700;
      color: var(--accent-green);
      opacity: 0;
      pointer-events: none;
      animation: tokenFloat 2s ease-out forwards;
    }
    
    @keyframes tokenFloat {
      0% { 
        opacity: 0; 
        transform: translate(-50%, -50%) translateY(0px); 
      }
      50% { 
        opacity: 1; 
        transform: translate(-50%, -80%) translateY(-20px); 
      }
      100% { 
        opacity: 0; 
        transform: translate(-50%, -120%) translateY(-40px); 
      }
    }
    
    /* Stats Grid */
    .stats-grid {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-bottom: 20px;
    }
    
    .stat-card {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      padding: 16px 12px;
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow-md);
      text-align: center;
    }
    
    .stat-label {
      font-size: 11px;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 6px;
    }
    
    .stat-value {
      font-size: 20px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 2px;
    }
    
    .stat-desc {
      font-size: 10px;
      color: var(--text-secondary);
      font-weight: 400;
    }
    
    /* Navigation Bar */
    .nav-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(31, 41, 55, 0.95);
      backdrop-filter: blur(20px);
      border-top: 1px solid var(--card-border);
      display: flex;
      justify-content: space-around;
      padding: 12px 0 8px;
      z-index: 1000;
      box-shadow: 0 -4px 16px rgba(0, 0, 0, 0.3);
    }
    
    .nav-btn {
      flex: 1;
      background: none;
      border: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      cursor: pointer;
      transition: all 0.3s ease;
      padding: 8px;
      border-radius: 12px;
    }
    
    .nav-icon {
      width: 32px;
      height: 32px;
      border-radius: 10px;
      transition: all 0.3s ease;
      filter: grayscale(100%) brightness(0.7);
    }
    
    .nav-label {
      font-size: 11px;
      font-weight: 600;
      color: var(--text-secondary);
      transition: all 0.3s ease;
    }
    
    .nav-btn.active .nav-icon {
      filter: grayscale(0%) brightness(1);
      box-shadow: 0 4px 12px rgba(139, 92, 246, 0.4);
    }
    
    .nav-btn.active .nav-label {
      color: var(--accent-green);
    }
    
    /* Section Headers */
    .section-header {
      width: 100%;
      text-align: center;
      padding: 24px 0 20px;
    }
    
    .section-title {
      font-size: 28px;
      font-weight: 800;
      background: linear-gradient(135deg, #8B5CF6 0%, #6366F1 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
    }
    
    .section-subtitle {
      font-size: 14px;
      color: var(--text-secondary);
      font-weight: 400;
    }
    
    /* Friends Section */
    .friends-main, .earn-main, .profile-main, .ranking-main {
      padding: 20px 0 40px;
    }
    
    .friends-card {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 24px;
      margin-bottom: 16px;
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow-md);
    }
    
    .friends-header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 20px;
    }
    
    .friends-icon {
      width: 56px;
      height: 56px;
      border-radius: 14px;
      background: linear-gradient(135deg, #8B5CF6, #6366F1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      box-shadow: var(--shadow-md);
    }
    
    .friends-info {
      flex: 1;
    }
    
    .friends-title {
      font-size: 18px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 4px;
    }
    
    .friends-subtitle {
      font-size: 14px;
      color: var(--accent-green);
    }
    
    .referral-link-box {
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--card-border);
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 16px;
    }
    
    .referral-link {
      flex: 1;
      font-size: 12px;
      color: var(--accent-green);
      font-weight: 600;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    .referral-stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 12px;
      margin-bottom: 16px;
    }
    
    .referral-stat {
      text-align: center;
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      border: 1px solid var(--card-border);
    }
    
    .referral-stat-label {
      font-size: 11px;
      color: var(--text-secondary);
      font-weight: 600;
      text-transform: uppercase;
      margin-bottom: 4px;
    }
    
    .referral-stat-value {
      font-size: 20px;
      font-weight: 700;
      color: var(--accent-green);
    }
    
    /* Buttons */
    .btn-primary {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #8B5CF6 0%, #6366F1 100%);
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 700;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(139, 92, 246, 0.4);
    }
    
    .btn-primary:active {
      transform: translateY(0);
    }
    
    .btn-primary:disabled {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.4);
      cursor: not-allowed;
      box-shadow: none;
    }
    
    .btn-secondary {
      width: 100%;
      padding: 12px 24px;
      background: linear-gradient(135deg, #EC4899 0%, #F59E0B 100%);
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 700;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .btn-secondary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(236, 72, 153, 0.4);
    }
    
    .btn-claim {
      background: linear-gradient(135deg, #10B981 0%, #059669 100%);
      animation: glow 2s ease-in-out infinite;
    }
    
    @keyframes glow {
      0%, 100% { box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4); }
      50% { box-shadow: 0 6px 20px rgba(16, 185, 129, 0.6); }
    }
    
    /* Earn Section */
    .chart-card {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 16px;
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow-md);
    }
    
    .chart-title {
      font-size: 16px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 16px;
      text-align: center;
    }
    
    .stats-row {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
      margin-bottom: 16px;
    }
    
    .stat-box {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 12px 8px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .stat-box-label {
      font-size: 10px;
      color: var(--text-secondary);
      font-weight: 600;
      text-transform: uppercase;
      margin-bottom: 4px;
    }
    
    .stat-box-value {
      font-size: 18px;
      font-weight: 700;
      color: var(--accent-green);
    }
    
    .task-card {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 12px;
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow-md);
      display: flex;
      align-items: center;
      gap: 16px;
    }
    
    .task-image {
      width: 56px;
      height: 56px;
      border-radius: 12px;
      object-fit: cover;
      border: 2px solid var(--accent-green);
    }
    
    .task-info {
      flex: 1;
    }
    
    .task-name {
      font-size: 15px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 4px;
    }
    
    .task-reward {
      font-size: 13px;
      font-weight: 600;
      color: var(--accent-green);
    }
    
    .task-btn {
      padding: 8px 20px;
      background: linear-gradient(135deg, #8B5CF6 0%, #6366F1 100%);
      border: none;
      border-radius: 10px;
      font-size: 13px;
      font-weight: 700;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .task-btn.completed {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.4);
      cursor: not-allowed;
    }
    
    /* Profile Section */
    .profile-header {
      text-align: center;
      padding: 24px 0 20px;
    }
    
    .avatar-container {
      width: 120px;
      height: 120px;
      margin: 0 auto 16px;
      position: relative;
    }
    
    .avatar-glow {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(139, 92, 246, 0.4) 0%, transparent 70%);
      animation: pulse 2s ease-in-out infinite;
    }
    
    .avatar-image {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 4px solid var(--accent-green);
      object-fit: cover;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }
    
    .user-info-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 12px;
      padding: 12px 16px;
      border: 1px solid var(--card-border);
      margin-bottom: 8px;
    }
    
    .user-name {
      font-size: 18px;
      font-weight: 700;
      color: var(--text-primary);
    }
    
    .user-id-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .user-id-label {
      font-size: 12px;
      color: var(--text-secondary);
      font-weight: 600;
    }
    
    .user-id-value {
      font-size: 14px;
      font-weight: 700;
      color: var(--accent-green);
    }
    
    .copy-icon {
      width: 20px;
      height: 20px;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.3s ease;
    }
    
    .copy-icon:hover {
      opacity: 1;
    }
    
    .profile-card {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 24px;

    function formatTime(seconds) {
      const hours = Math.floor(seconds / 3600);
      const minutes = Math.floor((seconds % 3600) / 60);
      const secs = seconds % 60;
      return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;

      const notification = document.createElement('div');
      notification.className = 'notification';
      notification.textContent = message;
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.remove();
      }, duration);
    }
    
    function getTelegramUserData() {
      updateLoadingProgress('Getting Telegram user data...');
      
      const user = tg.initDataUnsafe?.user;
      
      if (user && user.id) {
        userId = user.id.toString();
        userName = user.first_name + (user.last_name ? ' ' + user.last_name : '');
        
        if (user.photo_url) {
          userAvatar = user.photo_url;
        } else {
          userAvatar = "https://i.postimg.cc/fTQktNmX/maincoin.png?raw=true";
        }
        
        console.log('Telegram User ID:', userId);
        console.log('Telegram User Name:', userName);

    function showReferralWelcome(referrerId) {
      return new Promise((resolve) => {
        db.ref('users/' + referrerId).once('value').then(snap => {
          if (snap.exists()) {
            const referrerData = snap.val();
            
            document.getElementById('referrerAvatar').src = referrerData.avatar || userAvatar;
            document.getElementById('referrerName').textContent = referrerData.name || 'Unknown';
            document.getElementById('referrerId').textContent = 'ID: ' + referrerId;
            
            document.getElementById('referral-welcome').style.display = 'flex';
            
            let countdown = 5;
            const countdownEl = document.getElementById('welcomeCountdown');
            
            const countdownInterval = setInterval(() => {
              countdown--;
              if (countdown > 0) {
                countdownEl.textContent = `Starting in ${countdown} seconds...`;
              } else {
                clearInterval(countdownInterval);
                document.getElementById('referral-welcome').style.display = 'none';
                resolve();
              }
            }, 1000);
          } else {
            resolve();
          }
        });
      });
    }
    
    function processReferral() {
      return new Promise((resolve) => {
        updateLoadingProgress('Processing referral...');
        
        const startParam = tg.initDataUnsafe?.start_param;
        console.log('Start Param:', startParam);
        
        if (startParam) {
          let referrerId = startParam;
          
          console.log('Referrer ID:', referrerId);
          console.log('Current User ID:', userId);
          
          if (referrerId && referrerId !== userId) {
            db.ref('users/' + userId + '/referredBy').once('value').then(snap => {
              if (!snap.exists()) {
                console.log('Processing new referral...');
                
                db.ref('users/' + referrerId).once('value').then(refSnap => {
                  if (refSnap.exists()) {
                    console.log('Referrer found in database');
                    
                    showReferralWelcome(referrerId).then(() => {
                      const referrerData = refSnap.val();
                      const newBalance = (referrerData.balance || 0) + 5000;
                      
                      db.ref('users/' + referrerId).update({
                        balance: newBalance,
                        lastUpdated: now()
                      }).then(() => {
                        console.log('Referrer balance updated to:', newBalance);
                      });
                      
                      db.ref('users/' + userId).update({
                        referredBy: referrerId,
                        referredAt: now()
                      }).then(() => {
                        console.log('Referral link saved for user');
                        
                        notify('Welcome! Your referrer earned 5000 TRM!', 3000);
                        resolve();
                      });
                    });
                  } else {
                    console.log('Referrer not found in database');
                    resolve();
                  }
                });
              } else {
                console.log('User was already referred by:', snap.val());
                resolve();
              }
            });
          } else {
            resolve();
          }
        } else {
          console.log('No referral parameter found');
          resolve();
        }
      });
    }
    
    function saveLastSeenData() {
      if (userData) {
        db.ref('users/' + userId).update({
          lastSeen: now(),
          lastBalance: userData.balance,
          farmingActive: farmingActive,
          farmingStartTime: farmingStartTime,
          farmingEndTime: farmingEndTime,
          farmingBalance: farmingBalance
        });
      }
    }
    
    window.addEventListener('beforeunload', saveLastSeenData);
    window.addEventListener('unload', saveLastSeenData);
    
    setInterval(saveLastSeenData, 30000);
    
    function setupReferralListener() {
      if (referralListener) {
        referralListener.off();
      }
      
      referralListener = db.ref('users')
        .orderByChild('referredBy')
        .equalTo(userId);
      
      referralListener.on('value', (snapshot) => {
        const count = snapshot.numChildren();
        referralCount = count;
        
        // Calculate total commission
        let totalCommission = 0;
        snapshot.forEach(child => {
          const referredUser = child.val();
          if (userData.referralCommissions && userData.referralCommissions[child.key]) {
            totalCommission += userData.referralCommissions[child.key];
          }
        });
        totalReferralCommission = totalCommission;
        
        const referralValueEl = document.querySelector('.referral-stat-value');
        const referralEarningsEl = document.querySelectorAll('.referral-stat-value')[1];
        
        if (referralValueEl) {
          referralValueEl.textContent = count;
        }
        if (referralEarningsEl) {
          // Show signup bonus + commission
          const signupBonus = count * 5000;
          referralEarningsEl.textContent = signupBonus + totalCommission;
        }
        
        console.log('Real-time referral count updated:', count);
      });
    }
    
    function setupBalanceListener() {
      if (balanceListener) {
        balanceListener.off();
      }
      
      balanceListener = db.ref('users/' + userId + '/balance');
      
      balanceListener.on('value', (snapshot) => {
        const newBalance = snapshot.val();
        if (newBalance !== null && newBalance !== userData.balance) {
          console.log('Balance updated from Firebase:', newBalance);
          userData.balance = newBalance;
          
          const balanceEl = document.getElementById('homeBalance');
          if (balanceEl) {
            balanceEl.textContent = newBalance.toFixed(3);
          }
        }
      });
    }
    
    // NEW: Farming Functions
    function startFarming() {
      if (farmingActive) {
        notify('Farming is already active!');
        return;
      }
      
      farmingActive = true;
      farmingStartTime = now();
      farmingEndTime = farmingStartTime + FARMING_DURATION;
      farmingBalance = 0;
      
      updateUserData({
        farmingActive: true,
        farmingStartTime: farmingStartTime,
        farmingEndTime: farmingEndTime,
        farmingBalance: 0
      });
      
      notify('Farming started! You will earn TRM for 12 hours.');
      
      // Start farming timer
      startFarmingTimer();
      
      // Re-render home to show farming status
      renderHome();
    }
    
    function startFarmingTimer() {
      if (farmingTimer) clearInterval(farmingTimer);
      
      farmingTimer = setInterval(() => {
        const currentTime = now();
        
        if (currentTime >= farmingEndTime) {
          // Farming completed
          completeFarming();
        } else {
          // Update farming balance
          farmingBalance += FARMING_RATE;
          
          // Update UI
          updateFarmingUI();
          
          // Show farming animation every few seconds
          if (Math.random() < 0.1) { // 10% chance per update
            showFarmingAnimation();
          }
          
          // Save progress periodically
          if (currentTime % 60 === 0) { // Every minute
            updateUserData({ farmingBalance: farmingBalance });
          }
        }
      }, 1000);
    }
    
    function showFarmingAnimation() {
      const farmingContainer = document.querySelector('.farming-container');
      if (!farmingContainer) return;
      
      const animation = document.createElement('div');
      animation.className = 'farming-animation';
      animation.textContent = `+${FARMING_RATE.toFixed(3)} TRM`;
      
      farmingContainer.appendChild(animation);
      
      setTimeout(() => {
        animation.remove();
      }, 2000);
    }
    
    function updateFarmingUI() {
      const farmingStatus = document.getElementById('farmingStatus');
      const farmingTimer = document.getElementById('farmingTimer');
      const farmingRate = document.getElementById('farmingRate');
      
      if (farmingStatus) {
        farmingStatus.textContent = 'Farming Active';
      }
      
      if (farmingTimer) {
        const timeLeft = farmingEndTime - now();
        if (timeLeft > 0) {
          farmingTimer.textContent = formatTime(timeLeft);
        } else {
          farmingTimer.textContent = 'Completed';
        }
      }
      
      if (farmingRate) {
        farmingRate.textContent = `Earning: ${farmingBalance.toFixed(3)} TRM`;
      }
    }
    
    function completeFarming() {
      if (farmingTimer) clearInterval(farmingTimer);
      
      farmingActive = false;
      
      // Add farming balance to main balance
      userData.balance += farmingBalance;
      
      updateUserData({
        farmingActive: false,
        farmingEndTime: null,
        balance: userData.balance,
        farmingBalance: 0
      });
      
      notify(`Farming completed! You earned ${farmingBalance.toFixed(3)} TRM`);
      
      // Re-render home to show claim button
      renderHome();
    }
    
    function claimFarmingReward() {
      if (farmingActive) {
        notify('Farming is still active!');
        return;
      }
      
      // Farming reward is already added to balance in completeFarming()
      // This function just resets the farming state
      updateUserData({
        farmingStartTime: null,
        farmingEndTime: null
      });
      
      notify('Reward claimed successfully!');
      renderHome();
    }
    
    function updateUserData(newData) {
      Object.assign(userData, newData);
      db.ref('users/' + userId).update(newData);
    }

      if (tab === 'ranking') renderRanking();

              <div class="stat-label">Total Earned</div>

              <div class="stat-desc">TRM</div>
            </div>
            <div class="stat-card">
              <div class="stat-label">Farm Rate</div>
              <div class="stat-value">${FARMING_RATE.toFixed(3)}</div>
              <div class="stat-desc">TRM/sec</div>
            </div>
            <div class="stat-card">
              <div class="stat-label">Farm Duration</div>
              <div class="stat-value">12h</div>
              <div class="stat-desc">per session</div>
            </div>
          </div>
        </div>
      `;
      
      document.getElementById('main-content').innerHTML = html;
      
      // Add event listeners
      const startFarmingBtn = document.getElementById('startFarmingBtn');
      if (startFarmingBtn) {
        startFarmingBtn.addEventListener('click', startFarming);
      }
      
      const claimFarmingBtn = document.getElementById('claimFarmingBtn');
      if (claimFarmingBtn) {
        claimFarmingBtn.addEventListener('click', claimFarmingReward);
      }
      
      // Update farming UI if active
      if (farmingActive) {
        updateFarmingUI();
      }
    }
    
    function renderFriends() {
      const html = `
        <div class="friends-main">
          <div class="section-header">
            <div class="section-title">Invite Friends</div>
            <div class="section-subtitle">Earn 5000 TRM for each referral</div>
          </div>
          
          <div class="friends-card">
            <div class="friends-header">
              <div class="friends-icon">ðŸ‘¥</div>
              <div class="friends-info">
                <div class="friends-title">Referral Program</div>
                <div class="friends-subtitle">Share and earn together</div>
              </div>
            </div>
            
            <div class="referral-link-box">
              <span class="referral-link" id="referralLink">https://t.me/TrimintBot/mine?startapp=${userId}</span>
              <img src="https://i.postimg.cc/W3CrXJsL/copy.gif?raw=true" 
                   class="copy-icon" 
                   id="copyReferralLink"

            </div>
            
            <div class="referral-stats">
              <div class="referral-stat">
                <div class="referral-stat-label">Total Referrals</div>
                <div class="referral-stat-value">${referralCount}</div>
              </div>
              <div class="referral-stat">
                <div class="referral-stat-label">Total Earnings</div>
                <div class="referral-stat-value">${(referralCount * 5000) + totalReferralCommission}</div>

      document.getElementById('main-content').innerHTML = html;
      
      document.getElementById('copyReferralLink').addEventListener('click', () => {
        const link = document.getElementById('referralLink').textContent;
        navigator.clipboard.writeText(link).then(() => {
          notify('Referral link copied to clipboard!');
        });
      });
      
      document.getElementById('viewReferralsBtn').addEventListener('click', () => {
        showReferralList();
      });
    }
    
    function renderEarn() {
      const html = `
        <div class="earn-main">
          <div class="section-header">
            <div class="section-title">Earn TRM</div>
          </div>
          
          <div class="task-card">
            <img src="https://i.postimg.cc/fTQktNmX/maincoin.png?raw=true" class="task-image" alt="Verify" />
            <div class="task-info">
              <div class="task-name">Verify For Mining</div>
              <div class="task-reward">Unlock mining capabilities</div>
            </div>
            <button class="task-btn" id="verifyMiningBtn">
              Start
            </button>
          </div>
          
          <div id="tasksList"></div>
        </div>
      `;
      
      document.getElementById('main-content').innerHTML = html;
      
      // Setup verification button
      document.getElementById('verifyMiningBtn').addEventListener('click', () => {
        window.open('ton-payment.html', '_blank');
      });
      
      loadTasks();
    }
    
    function loadTasks() {
      db.ref('tasks').once('value').then(snap => {
        const tasks = snap.val() || {};
        let html = '';
        
        Object.keys(tasks).forEach(taskId => {
          const task = tasks[taskId];
          const completed = userData.completedTasks && userData.completedTasks[taskId];
          
          html += `
            <div class="task-card">
              <img src="${task.photo}" class="task-image" alt="${task.name}" />
              <div class="task-info">
                <div class="task-name">${task.name}</div>
                <div class="task-reward">+${task.amount} TRM</div>
              </div>
              <button class="task-btn ${completed ? 'completed' : ''}" data-task-id="${taskId}">
                ${completed ? 'Done' : 'Start'}
              </button>
            </div>
          `;
        });
        
        document.getElementById('tasksList').innerHTML = html;
      });
    }
    
    function showReferralList() {
      const modal = document.getElementById('referralModal');
      const content = document.getElementById('referralListContent');
      
      db.ref('users')
        .orderByChild('referredBy')
        .equalTo(userId)
        .once('value')
        .then(snapshot => {
          if (snapshot.numChildren() === 0) {
            content.innerHTML = '<div class="referral-list-empty">You haven\'t referred anyone yet. Share your referral link to start earning!</div>';
          } else {
            let html = '';
            snapshot.forEach(child => {
              const referredUser = child.val();
              const referredUserId = child.key;
              
              html += `
                <div class="referral-list-item">
                  <img src="${referredUser.avatar || userAvatar}" class="referral-list-avatar" alt="${referredUser.name}" />
                  <div class="referral-list-info">
                    <div class="referral-list-name">${referredUser.name || 'Unknown'}</div>
                    <div class="referral-list-id">ID: ${referredUserId}</div>
                    <div class="referral-list-balance">${(referredUser.balance || 0).toFixed(3)} TRM</div>
                  </div>
                </div>
              `;
            });
            content.innerHTML = html;
          }
          
          modal.style.display = 'flex';
        });
    }
    
    function renderProfile() {
      const html = `
        <div class="profile-main">
          <div class="profile-header">
            <div class="avatar-container">
              <div class="avatar-glow"></div>
              <img src="${userData.avatar}" class="avatar-image" alt="Avatar" />
            </div>
            <div class="user-info-box">
              <div class="user-name">${userData.name}</div>
              <div class="user-id-row">
                <span class="user-id-label">ID:</span>
                <span class="user-id-value">${userId}</span>
                <img src="https://i.postimg.cc/W3CrXJsL/copy.gif?raw=true" 
                     class="copy-icon" 
                     id="copyUserId" 
                     alt="Copy" />
              </div>
            </div>
          </div>
        </div>
      `;
      
      document.getElementById('main-content').innerHTML = html;
      
      document.getElementById('copyUserId').addEventListener('click', () => {
        navigator.clipboard.writeText(userId).then(() => {
          notify('User ID copied to clipboard!');
        });
      });
    }
    
    function renderRanking() {
      const html = `
        <div class="ranking-main">
          <div class="section-header">
            <div class="section-title">Top 25 Users</div>
          </div>
          
          <div class="ranking-position">
            <div class="ranking-position-label">Your Position</div>
            <div class="ranking-position-value" id="myPosition">Loading...</div>
          </div>
          
          <div id="rankingList"></div>
        </div>
      `;
      
      document.getElementById('main-content').innerHTML = html;
      loadRanking();
    }
    
    function loadRanking() {
      const usersRef = db.ref('users');
      
      usersRef.on('value', (snapshot) => {
        const users = [];
        
        snapshot.forEach(child => {
          const userData = child.val();
          users.push({
            id: child.key,
            name: userData.name || 'Unknown',
            avatar: userData.avatar || 'https://i.postimg.cc/fTQktNmX/maincoin.png?raw=true',
            balance: userData.balance || 0
          });
        });
        
        users.sort((a, b) => b.balance - a.balance);
        
        const myPosition = users.findIndex(u => u.id === userId) + 1;
        const top25 = users.slice(0, 25);
        
        let html = '';
        top25.forEach((user, index) => {
          const position = index + 1;
          const isTop3 = position <= 3;
          
          html += `
            <div class="ranking-row">
              <div class="ranking-position-num ${isTop3 ? 'top3' : ''}">${position}</div>
              <img src="${user.avatar}" class="ranking-avatar" alt="${user.name}" />
              <div class="ranking-user-info">
                <div class="ranking-user-name">${user.name}</div>
                <div class="ranking-user-id">ID: ${user.id}</div>
              </div>
              <div class="ranking-balance">${user.balance.toFixed(3)} TRM</div>
            </div>
          `;
        });
        
        document.getElementById('rankingList').innerHTML = html;
        document.getElementById('myPosition').textContent = myPosition > 0 ? `#${myPosition}` : 'Unranked';
      });
    }
    
    document.querySelectorAll('.nav-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        showTab(this.dataset.tab);
      });
    });
    
    document.getElementById('closeReferralModal').addEventListener('click', () => {
      document.getElementById('referralModal').style.display = 'none';
    });
    
    document.getElementById('referralModal').addEventListener('click', (e) => {
      if (e.target.id === 'referralModal') {
        document.getElementById('referralModal').style.display = 'none';
      }
    });
    
    function loadUserData() {
      updateLoadingProgress('Loading your data...');
      
      db.ref('users/' + userId).once('value').then(snap => {
        if (snap.exists()) {
          userData = snap.val();
          console.log('Existing user data loaded');
          
          // Restore farming state
          if (userData.farmingActive) {
            farmingActive = userData.farmingActive;
            farmingStartTime = userData.farmingStartTime;
            farmingEndTime = userData.farmingEndTime;
            farmingBalance = userData.farmingBalance || 0;
            
            // Check if farming should be completed
            if (farmingEndTime && farmingEndTime <= now()) {
              completeFarming();
            } else if (farmingActive) {
              startFarmingTimer();
            }
          }
        } else {
          userData = {
            balance: 0,
            farmingActive: false,
            farmingStartTime: null,
            farmingEndTime: null,
            farmingBalance: 0,
            avatar: userAvatar,
            name: userName,
            referrals: 0,
            completedTasks: {},
            referralCommissions: {},
            totalReferralCommission: 0,
            lastSeen: now(),
            createdAt: now()
          };
          db.ref('users/' + userId).set(userData);
          console.log('New user created');
        }
        
        if (userData.name !== userName || userData.avatar !== userAvatar) {
          db.ref('users/' + userId).update({
            name: userName,
            avatar: userAvatar
          });
          userData.name = userName;
          userData.avatar = userAvatar;
        }
        
        // Initialize referral commission tracking
        if (!userData.referralCommissions) {
          userData.referralCommissions = {};
        }
        if (!userData.totalReferralCommission) {
          userData.totalReferralCommission = 0;
        }
        totalReferralCommission = userData.totalReferralCommission;
        
        setupReferralListener();
        setupBalanceListener();
        
        db.ref('users/' + userId).update({
          lastSeen: now(),
          balance: userData.balance
        });
        
        processReferral().then(() => {
          updateLoadingProgress('Starting app...');
          
          setTimeout(() => {
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('app').style.display = 'block';
          }, 1000);
          
          showTab('home');
        });
      });
    }
    
    if (getTelegramUserData()) {
      loadUserData();
    } else {
      notify('Failed to initialize Telegram user data');
    }
  </script>
