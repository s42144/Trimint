  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    :root {
      /* Trimint Professional Theme */
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --dark-gradient: linear-gradient(135deg, #2D3748 0%, #1A202C 50%, #171923 100%);
      --card-bg: rgba(255, 255, 255, 0.08);
      --card-border: rgba(255, 255, 255, 0.15);
      --text-primary: #ffffff;
      --text-secondary: #e2e8f0;
      --accent-blue: #667eea;
      --accent-purple: #764ba2;
      --accent-pink: #f093fb;
      --accent-cyan: #4facfe;
      --accent-gold: #f6d365;
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.15);
      --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.2);
      --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.25);
      --shadow-glow: 0 0 20px rgba(102, 126, 234, 0.4);
      
      /* Farming specific colors */
      --farming-active: #4facfe;
      --farming-complete: #00f2fe;
      --farming-paused: #f093fb;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #2D3748 0%, #1A202C 30%, #171923 70%, #4a5568 100%);
      color: var(--text-primary);
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* Loading Screen */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #2D3748 0%, #1A202C 30%, #171923 70%, #4a5568 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    
    .loading-logo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 30px;
      animation: float 3s ease-in-out infinite;
      filter: drop-shadow(0 10px 30px rgba(102, 126, 234, 0.6));
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }
    
    .loading-text {
      font-size: 24px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 10px;
      background: linear-gradient(135deg, #667eea 0%, #4facfe 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .loading-subtext {
      font-size: 14px;
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: 30px;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.2);
      border-top-color: var(--accent-cyan);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading-progress {
      margin-top: 20px;
      font-size: 12px;
      color: var(--text-secondary);
      font-weight: 600;
    }
    
    /* Main App Container */
    #app {
      display: none;
      min-height: 100vh;
      padding-bottom: 80px;
      background: linear-gradient(135deg, #2D3748 0%, #1A202C 30%, #171923 70%, #4a5568 100%);
      background-attachment: fixed;
    }
    
    #main-content {
      width: 100%;
      max-width: 480px;
      margin: 0 auto;
      padding: 0 16px;
    }
    
    /* Home Section */
    .home-main {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: calc(100vh - 80px);
      padding: 20px 0;
    }
    
    .balance-card {
      width: 100%;
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 24px;
      margin-bottom: 20px;
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow-lg);
      text-align: center;
    }
    
    .balance-label {
      font-size: 14px;
      font-weight: 500;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }
    
    .balance-amount {
      font-size: 48px;
      font-weight: 800;
      background: linear-gradient(135deg, #667eea 0%, #4facfe 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1.2;
      margin-bottom: 4px;
    }
    
    .balance-currency {
      font-size: 16px;
      font-weight: 600;
      color: var(--accent-cyan);
      letter-spacing: 2px;
    }
    
    /* Coin Container */
    .coin-container {
      position: relative;
      width: 320px;
      height: 320px;
      margin: 30px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      perspective: 1000px;
    }
    
    .coin-glow {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(79, 172, 254, 0.4) 0%, transparent 70%);
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.6; }
      50% { transform: scale(1.1); opacity: 1; }
    }
    
    .coin-wrapper {
      position: relative;
      width: 280px;
      height: 280px;
      transform-style: preserve-3d;
    }
    
    .coin-border {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 8px solid transparent;
      background: linear-gradient(45deg, #667eea, #4facfe, #667eea);
      background-clip: padding-box;
      animation: rotate3d 3s linear infinite;
      box-shadow: 0 0 30px rgba(102, 126, 234, 0.5);
    }
    
    @keyframes rotate3d {
      0% { transform: rotateX(0deg) rotateY(0deg); }
      50% { transform: rotateX(180deg) rotateY(180deg); }
      100% { transform: rotateX(360deg) rotateY(360deg); }
    }
    
    .coin-image {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.1s ease;
      z-index: 2;
      filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.3));
      top: 0;
      left: 0;
      object-fit: cover;
    }
    
    .coin-image:active {
      transform: scale(0.95);
    }
    
    .coin-image.tapped {
      animation: coinTap 0.5s ease;
    }
    
    @keyframes coinTap {
      0% { transform: scale(1); }
      25% { transform: scale(1.2); }
      50% { transform: scale(0.9); }
      75% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    
    /* Farming Button */
    .farming-button {
      margin-top: 20px;
      padding: 16px 32px;
      background: linear-gradient(135deg, #667eea 0%, #4facfe 100%);
      border: none;
      border-radius: 16px;
      font-size: 18px;
      font-weight: 700;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }
    
    .farming-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
    }
    
    .farming-button:active {
      transform: translateY(0);
    }
    
    .farming-button:disabled {
      background: linear-gradient(135deg, #4a5568 0%, #2d3748 100%);
      color: rgba(255, 255, 255, 0.4);
      cursor: not-allowed;
      box-shadow: none;
    }
    
    .farming-button.active {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      animation: farmingGlow 2s ease-in-out infinite;
    }
    
    @keyframes farmingGlow {
      0%, 100% { box-shadow: 0 6px 20px rgba(79, 172, 254, 0.4); }
      50% { box-shadow: 0 6px 30px rgba(79, 172, 254, 0.6); }
    }
    
    /* Farming Info */
    .farming-info {
      margin-top: 20px;
      text-align: center;
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      padding: 20px;
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow-md);
      min-height: 80px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    .farming-status {
      font-size: 16px;
      font-weight: 600;
      color: var(--accent-cyan);
      margin-bottom: 8px;
    }
    
    .farming-countdown {
      font-size: 24px;
      font-weight: 800;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .farming-earnings {
      font-size: 14px;
      color: var(--text-secondary);
      margin-top: 8px;
    }
    
    .earn-animation {
      position: absolute;
      font-size: 14px;
      font-weight: 600;
      color: #00f2fe;
      pointer-events: none;
      animation: earnFloat 2s ease-out forwards;
    }
    
    @keyframes earnFloat {
      0% { 
        opacity: 0;
        transform: translateY(0);
      }
      50% { 
        opacity: 1;
        transform: translateY(-20px);
      }
      100% { 
        opacity: 0;
        transform: translateY(-40px);
      }
    }
    
    /* Stats Grid */
    .stats-grid {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-bottom: 20px;
    }
    
    .stat-card {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      padding: 16px 12px;
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow-md);
      text-align: center;
    }
    
    .stat-label {
      font-size: 11px;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 6px;
    }
    
    .stat-value {
      font-size: 20px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 2px;
    }
    
    .stat-desc {
      font-size: 10px;
      color: var(--text-secondary);
      font-weight: 400;
    }
    
    /* Navigation Bar */
    .nav-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(45, 55, 72, 0.95);
      backdrop-filter: blur(20px);
      border-top: 1px solid var(--card-border);
      display: flex;
      justify-content: space-around;
      padding: 12px 0 8px;
      z-index: 1000;
      box-shadow: 0 -4px 16px rgba(0, 0, 0, 0.3);
    }
    
    .nav-btn {
      flex: 1;
      background: none;
      border: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      cursor: pointer;
      transition: all 0.3s ease;
      padding: 8px;
      border-radius: 12px;
    }
    
    .nav-icon {
      width: 32px;
      height: 32px;
      border-radius: 10px;
      transition: all 0.3s ease;
      filter: grayscale(100%) brightness(0.7);
    }
    
    .nav-label {
      font-size: 11px;
      font-weight: 600;
      color: var(--text-secondary);
      transition: all 0.3s ease;
    }
    
    .nav-btn.active .nav-icon {
      filter: grayscale(0%) brightness(1);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    
    .nav-btn.active .nav-label {
      color: var(--accent-cyan);
    }
    
    /* Section Headers */
    .section-header {
      width: 100%;
      text-align: center;
      padding: 24px 0 20px;
    }
    
    .section-title {
      font-size: 28px;
      font-weight: 800;
      background: linear-gradient(135deg, #667eea 0%, #4facfe 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
    }
    
    .section-subtitle {
      font-size: 14px;
      color: var(--text-secondary);
      font-weight: 400;
    }
    
    /* Earn Section */
    .earn-main {
      padding: 20px 0 40px;
    }
    
    .chart-card {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 16px;
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow-md);
    }
    
    .chart-title {
      font-size: 16px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 16px;
      text-align: center;
    }
    
    .stats-row {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
      margin-bottom: 16px;
    }
    
    .stat-box {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 12px 8px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .stat-box-label {
      font-size: 10px;
      color: var(--text-secondary);
      font-weight: 600;
      text-transform: uppercase;
      margin-bottom: 4px;
    }
    
    .stat-box-value {
      font-size: 18px;
      font-weight: 700;
      color: var(--accent-cyan);
    }
    
    .ad-card {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 24px;
      margin-bottom: 16px;
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow-md);
      text-align: center;
    }
    
    .ad-title {
      font-size: 18px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 12px;
    }
    
    .ad-reward {
      font-size: 14px;
      color: var(--accent-cyan);
      font-weight: 600;
      margin-bottom: 16px;
    }
    
    /* Task Card */
    .task-card {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 12px;
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow-md);
      display: flex;
      align-items: center;
      gap: 16px;
    }
    
    .task-icon {
      width: 56px;
      height: 56px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      background: linear-gradient(135deg, #667eea 0%, #4facfe 100%);
      color: white;
      flex-shrink: 0;
    }
    
    .task-info {
      flex: 1;
    }
    
    .task-name {
      font-size: 15px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 4px;
    }
    
    .task-reward {
      font-size: 13px;
      font-weight: 600;
      color: var(--accent-cyan);
    }
    
    .task-btn {
      padding: 8px 20px;
      background: linear-gradient(135deg, #667eea 0%, #4facfe 100%);
      border: none;
      border-radius: 10px;
      font-size: 13px;
      font-weight: 700;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .task-btn.completed {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.4);
      cursor: not-allowed;
    }
    
    /* Profile Section */
    .profile-main {
      padding: 20px 0 40px;
    }
    
    .profile-header {
      text-align: center;
      padding: 24px 0 20px;
    }
    
    .avatar-container {
      width: 120px;
      height: 120px;
      margin: 0 auto 16px;
      position: relative;
    }
    
    .avatar-glow {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(102, 126, 234, 0.4) 0%, transparent 70%);
      animation: pulse 2s ease-in-out infinite;
    }
    
    .avatar-image {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 4px solid var(--accent-cyan);
      object-fit: cover;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }
    
    .user-info-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 12px;
      padding: 12px 16px;
      border: 1px solid var(--card-border);
      margin-bottom: 8px;
    }
    
    .user-name {
      font-size: 18px;
      font-weight: 700;
      color: var(--text-primary);
    }
    
    .user-id-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .user-id-label {
      font-size: 12px;
      color: var(--text-secondary);
      font-weight: 600;
    }
    
    .user-id-value {
      font-size: 14px;
      font-weight: 700;
      color: var(--accent-cyan);
    }
    
    .copy-icon {
      width: 20px;
      height: 20px;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.3s ease;
    }
    
    .copy-icon:hover {
      opacity: 1;
    }
    
    .profile-card {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 24px;
      margin-bottom: 16px;
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow-md);
    }
    
    .card-title {
      font-size: 16px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 16px;
      text-align: center;
    }
    
    .referral-link-box {
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--card-border);
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 16px;
    }
    
    .referral-link {
      flex: 1;
      font-size: 12px;
      color: var(--accent-cyan);
      font-weight: 600;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    .referral-stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 12px;
      margin-bottom: 16px;
    }
    
    .referral-stat {
      text-align: center;
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      border: 1px solid var(--card-border);
    }
    
    .referral-stat-label {
      font-size: 11px;
      color: var(--text-secondary);
      font-weight: 600;
      text-transform: uppercase;
      margin-bottom: 4px;
    }
    
    .referral-stat-value {
      font-size: 20px;
      font-weight: 700;
      color: var(--accent-cyan);
    }
    
    .btn-view-referrals {
      width: 100%;
      padding: 12px 24px;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 700;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .btn-view-referrals:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(240, 147, 251, 0.4);
    }
    
    /* TON Wallet Connection Styles */
    .ton-wallet-card {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 24px;
      margin-bottom: 16px;
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow-md);
      position: relative;
      overflow: hidden;
    }
    
    .ton-wallet-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(79, 172, 254, 0.1));
      z-index: 0;
    }
    
    .ton-wallet-card > * {
      position: relative;
      z-index: 1;
    }

    // Farming Functions
    function startFarming() {
      if (farmingActive) {
        notify('Farming is already active!');
        return;
      }
      
      farmingActive = true;
      farmingStartTime = now();
      farmingEndTime = farmingStartTime + FARMING_DURATION;
      farmingEarnings = 0;
      
      // Update Firebase
      db.ref('users/' + userId).update({
        farmingActive: true,
        farmingStartTime: farmingStartTime,
        farmingEndTime: farmingEndTime,
        farmingEarnings: 0
      });
      
      // Start farming interval (add earnings every second)
      farmingInterval = setInterval(() => {
        if (!farmingActive) return;
        
        farmingEarnings += FARMING_RATE;
        coinsEarned += FARMING_RATE;
        
        // Update Firebase balance
        db.ref('users/' + userId).update({
          balance: coinsEarned,
          farmingEarnings: farmingEarnings
        });
        
        // Create earnings animation
        createEarningsAnimation();
        
        // Update display
        updateFarmingDisplay();
      }, 1000);
      
      notify('Farming started! You will earn 0.001 TRM per second for 12 hours.', 3000);
      updateFarmingDisplay();
    }
    
    function stopFarming() {
      if (!farmingActive) return;
      
      farmingActive = false;
      
      // Clear interval
      if (farmingInterval) {
        clearInterval(farmingInterval);
        farmingInterval = null;
      }
      
      // Update Firebase
      db.ref('users/' + userId).update({
        farmingActive: false,
        farmingEndTime: now()
      });
      
      notify('Farming completed! Click "Claim" to collect your earnings.', 3000);
      updateFarmingDisplay();
    }

      if (farmingActive) {

        return;

      // Update final balance
      db.ref('users/' + userId).update({
        balance: coinsEarned,
        farmingStartTime: null,
        farmingEndTime: null,
        farmingEarnings: 0
      });
      
      notify(`Successfully claimed ${farmingEarnings.toFixed(3)} TRM!`, 3000);
      
      // Reset farming state
      farmingStartTime = null;

      const lastSeen = snap.val() && snap.val().lastSeen;
      if (!lastSeen) return 0;
      const timeDiff = now() - lastSeen;
      return timeDiff > 0 ? timeDiff : 0;
    }

      updateLoadingProgress('Loading your data...');
      
      db.ref('users/' + userId).once('value').then(snap => {
        const offlineTime = getOfflineTime(snap);
        
        if (snap.exists()) {
          userData = snap.val();

          // Load TON wallet address from Firebase
          if (userData.tonWallet) {

            farmingEarnings = userData.farmingEarnings || 0;

            if (farmingEndTime && now() >= farmingEndTime) {
              farmingActive = false;
              db.ref('users/' + userId).update({
                farmingActive: false
              });
            } else if (farmingActive) {
              // Restart farming interval
              const currentTime = now();
              farmingEarnings = userData.farmingEarnings || 0;
              
              farmingInterval = setInterval(() => {
                if (!farmingActive) return;
                
                farmingEarnings += FARMING_RATE;
                coinsEarned += FARMING_RATE;
                
                db.ref('users/' + userId).update({
                  balance: coinsEarned,
                  farmingEarnings: farmingEarnings
                });
                
                createEarningsAnimation();
                updateFarmingDisplay();
              }, 1000);
            }
          }

          userData = {

            referrals: 0,
            completedTasks: {},
            referralCommissions: {},
            totalReferralCommission: 0,

          db.ref('users/' + userId).set(userData);
          console.log('New user created');

          db.ref('users/' + userId).update({
            name: userName,
            avatar: userAvatar

          userData.name = userName;
          userData.avatar = userAvatar;

            document.getElementById('app').style.display = 'block';

    function renderRanking() {
      const html = `
        <div class="ranking-main">
          <div class="section-header">
            <div class="section-title">Top 25 Users</div>
            <div class="section-subtitle">Hall of Champions</div>
          </div>
          
          <div class="ranking-position">
            <div class="ranking-position-label">Your Position</div>
            <div class="ranking-position-value" id="myPosition">Loading...</div>
          </div>
          
          <div id="rankingList"></div>
        </div>
      `;
      
      document.getElementById('main-content').innerHTML = html;
      
      if (rankingListener) rankingListener.off();
      
      const usersRef = db.ref('users');
      
      function updateRankingList(snap) {
        const users = [];
        
        snap.forEach(child => {
          const userData = child.val();
          users.push({
            id: child.key,
            name: userData.name || 'Unknown',
            avatar: userData.avatar || 'https://i.postimg.cc/fTQktNmX/maincoin.png',
            balance: userData.balance || 0
          });
        });
        
        users.sort((a, b) => b.balance - a.balance);
        
        const myPosition = users.findIndex(u => u.id === userId) + 1;
        const top25 = users.slice(0, 25);
        
        let html = '';
        top25.forEach((user, index) => {
          const position = index + 1;
          const isTop3 = position <= 3;
          
          html += `
            <div class="ranking-row">
              <div class="ranking-position-num ${isTop3 ? 'top3' : ''}">${position}</div>
              <img src="${user.avatar}" class="ranking-avatar" alt="${user.name}" />
              <div class="ranking-user-info">
                <div class="ranking-user-name">${user.name}</div>
                <div class="ranking-user-id">ID: ${user.id}</div>
              </div>
              <div class="ranking-balance">${user.balance.toFixed(3)} TRM</div>
            </div>
          `;
        });
        
        document.getElementById('rankingList').innerHTML = html;
        document.getElementById('myPosition').textContent = myPosition > 0 ? `#${myPosition}` : 'Unranked';
      }
      
      usersRef.on('value', updateRankingList);
      rankingListener = usersRef;
    }
    
    // Initialize Navigation
    document.querySelectorAll('.nav-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        showTab(this.dataset.tab);
      });
    });
    
    // Modal Controls
    document.getElementById('closeReferralModal').addEventListener('click', () => {
      document.getElementById('referralModal').style.display = 'none';
    });
    
    document.getElementById('referralModal').addEventListener('click', (e) => {
      if (e.target.id === 'referralModal') {
        document.getElementById('referralModal').style.display = 'none';
      }
    });
    
    document.getElementById('closePaymentModal').addEventListener('click', () => {
      document.getElementById('paymentModal').style.display = 'none';
    });
    
    document.getElementById('paymentModal').addEventListener('click', (e) => {
      if (e.target.id === 'paymentModal') {
        document.getElementById('paymentModal').style.display = 'none';
      }
    });
    
    // Initialize App
    if (getTelegramUserData()) {
      loadUserData();
    } else {
      notify('Failed to initialize Telegram user data');
    }
  </script>
