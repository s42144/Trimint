  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    :root {
      /* Modern Professional Theme */
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --dark-gradient: linear-gradient(135deg, #2d3748 0%, #1a202c 50%, #171923 100%);
      --card-bg: rgba(255, 255, 255, 0.08);
      --card-border: rgba(255, 255, 255, 0.12);
      --text-primary: #ffffff;
      --text-secondary: #cbd5e0;
      --accent-blue: #667eea;
      --accent-purple: #764ba2;
      --accent-pink: #f5576c;
      --accent-cyan: #4facfe;
      --accent-gold: #fbbf24;
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.15);
      --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.2);
      --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.25);
      --shadow-glow: 0 0 20px rgba(102, 126, 234, 0.4);
      
      /* Chat specific colors */
      --message-bg: rgba(255, 255, 255, 0.06);
      --message-own-bg: rgba(102, 126, 234, 0.15);
      --message-border: rgba(255, 255, 255, 0.08);
      --message-time: rgba(255, 255, 255, 0.4);
      --reaction-bg: rgba(255, 255, 255, 0.1);
      --emoji-picker-bg: rgba(45, 55, 72, 0.95);
    }
    
    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #2d3748 0%, #1a202c 30%, #171923 70%, #4a5568 100%);
      color: var(--text-primary);
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* Loading Screen */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #2d3748 0%, #1a202c 30%, #171923 70%, #4a5568 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    
    .loading-logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 30px;
      animation: float 3s ease-in-out infinite;
      filter: drop-shadow(0 10px 30px rgba(102, 126, 234, 0.6));
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }
    
    .loading-text {
      font-size: 24px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 10px;
      background: linear-gradient(135deg, #667eea 0%, #4facfe 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .loading-subtext {
      font-size: 14px;
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: 30px;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.2);
      border-top-color: var(--accent-cyan);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading-progress {
      margin-top: 20px;
      font-size: 12px;
      color: var(--text-secondary);
      font-weight: 600;
    }
    
    /* Referral Welcome Screen */
    #referral-welcome {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #2d3748 0%, #1a202c 30%, #171923 70%, #4a5568 100%);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9998;
      padding: 20px;
    }
    
    .welcome-card {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 40px 30px;
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow-lg);
      text-align: center;
      max-width: 400px;
      width: 100%;
      animation: slideUp 0.5s ease;
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .welcome-icon {
      font-size: 64px;
      margin-bottom: 20px;
    }
    
    .welcome-title {
      font-size: 28px;
      font-weight: 800;
      background: linear-gradient(135deg, #667eea 0%, #4facfe 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 16px;
    }
    
    .welcome-message {
      font-size: 16px;
      color: var(--text-secondary);
      margin-bottom: 24px;
      line-height: 1.6;
    }
    
    .referrer-info {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
      border: 1px solid var(--card-border);
    }
    
    .referrer-label {
      font-size: 12px;
      color: var(--text-secondary);
      font-weight: 600;
      text-transform: uppercase;
      margin-bottom: 12px;
    }
    
    .referrer-details {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .referrer-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 2px solid var(--accent-cyan);
    }
    
    .referrer-name {
      font-size: 18px;
      font-weight: 700;
      color: var(--text-primary);
    }
    
    .referrer-id {
      font-size: 12px;
      color: var(--text-secondary);
    }
    
    .welcome-countdown {
      font-size: 14px;
      color: var(--accent-cyan);
      font-weight: 600;
    }
    
    /* Main App Container */
    #app {
      display: none;
      min-height: 100vh;
      padding-bottom: 80px;
      background: linear-gradient(135deg, #2d3748 0%, #1a202c 30%, #171923 70%, #4a5568 100%);
      background-attachment: fixed;
    }
    
    #main-content {
      width: 100%;
      max-width: 480px;
      margin: 0 auto;
      padding: 0 16px;
    }
    
    /* Home Section */
    .home-main {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: calc(100vh - 80px);
      padding: 20px 0;
    }
    
    .balance-card {
      width: 100%;
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 24px;
      margin-bottom: 20px;
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow-lg);
      text-align: center;
    }
    
    .balance-label {
      font-size: 14px;
      font-weight: 500;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }
    
    .balance-amount {
      font-size: 48px;
      font-weight: 800;
      background: linear-gradient(135deg, #667eea 0%, #4facfe 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1.2;
      margin-bottom: 4px;
    }
    
    .balance-currency {
      font-size: 16px;
      font-weight: 600;
      color: var(--accent-cyan);
      letter-spacing: 2px;
    }
    
    /* Coin Tap Area */
    .coin-container {
      position: relative;
      width: 320px;
      height: 320px;
      margin: 30px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 1000px;
    }
    
    .coin-glow {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(102, 126, 234, 0.4) 0%, transparent 70%);
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.6; }
      50% { transform: scale(1.1); opacity: 1; }
    }
    
    .coin-wrapper {
      position: relative;
      width: 280px;
      height: 280px;
      transform-style: preserve-3d;
    }
    
    .coin-border {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 8px solid transparent;
      background: linear-gradient(45deg, #667eea, #4facfe, #667eea);
      background-clip: padding-box;
      animation: rotate3d 3s linear infinite;
      box-shadow: 0 0 30px rgba(102, 126, 234, 0.5);
    }
    
    @keyframes rotate3d {
      0% { transform: rotateX(0deg) rotateY(0deg); }
      50% { transform: rotateX(180deg) rotateY(180deg); }
      100% { transform: rotateX(360deg) rotateY(360deg); }
    }
    
    .coin-image {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.1s ease;
      z-index: 2;
      filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.3));
      top: 0;
      left: 0;
      object-fit: cover;
    }
    
    .coin-image:active {
      transform: scale(0.9);
    }
    
    .coin-image.tapped {
      animation: coinTap 0.5s ease;
    }
    
    @keyframes coinTap {
      0% { transform: scale(1); }
      25% { transform: scale(1.2); }
      50% { transform: scale(0.9); }
      75% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    
    /* Farming Button */
    .farming-section {
      width: 100%;
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 24px;
      margin-bottom: 20px;
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow-lg);
      text-align: center;
    }
    
    .farming-status {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: 12px;
    }
    
    .farming-timer {
      font-size: 24px;
      font-weight: 700;
      color: var(--accent-cyan);
      margin-bottom: 16px;
      font-family: 'Courier New', monospace;
    }
    
    .farming-progress {
      width: 100%;
      height: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      margin-bottom: 16px;
      overflow: hidden;
    }
    
    .farming-progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #667eea, #4facfe);
      border-radius: 4px;
      transition: width 1s linear;
    }
    
    .farming-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #4facfe 100%);
      border: none;
      border-radius: 16px;
      font-size: 18px;
      font-weight: 700;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 16px rgba(102, 126, 234, 0.3);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .farming-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }
    
    .farming-btn:active {
      transform: translateY(0);
    }
    
    .farming-btn:disabled {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.4);
      cursor: not-allowed;
      box-shadow: none;
    }
    
    .farming-animation {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      font-weight: 700;
      color: #4facfe;
      opacity: 0;
      pointer-events: none;
      z-index: 1000;
      animation: farmingFloat 2s ease forwards;
    }
    
    @keyframes farmingFloat {
      0% { opacity: 0; transform: translate(-50%, -30%); }
      50% { opacity: 1; transform: translate(-50%, -40%); }
      100% { opacity: 0; transform: translate(-50%, -50%); }
    }
    
    /* Stats Grid */
    .stats-grid {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-bottom: 20px;
    }
    
    .stat-card {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      padding: 16px 12px;
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow-md);
      text-align: center;
    }
    
    .stat-label {
      font-size: 11px;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 6px;
    }
    
    .stat-value {
      font-size: 20px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 2px;
    }
    
    .stat-desc {
      font-size: 10px;
      color: var(--text-secondary);
      font-weight: 400;
    }
    
    /* Navigation Bar */
    .nav-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(45, 55, 72, 0.95);
      backdrop-filter: blur(20px);
      border-top: 1px solid var(--card-border);
      display: flex;
      justify-content: space-around;
      padding: 12px 0 8px;
      z-index: 1000;
      box-shadow: 0 -4px 16px rgba(0, 0, 0, 0.3);
    }
    
    .nav-btn {
      flex: 1;
      background: none;
      border: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      cursor: pointer;
      transition: all 0.3s ease;
      padding: 8px;
      border-radius: 12px;
    }
    
    .nav-icon {
      width: 32px;
      height: 32px;
      border-radius: 10px;
      transition: all 0.3s ease;
      filter: grayscale(100%) brightness(0.7);
    }
    
    .nav-label {
      font-size: 11px;
      font-weight: 600;
      color: var(--text-secondary);
      transition: all 0.3s ease;
    }
    
    .nav-btn.active .nav-icon {
      filter: grayscale(0%) brightness(1);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    
    .nav-btn.active .nav-label {
      color: var(--accent-cyan);
    }
    
    /* Section Headers */
    .section-header {
      width: 100%;
      text-align: center;
      padding: 24px 0 20px;
    }
    
    .section-title {
      font-size: 28px;
      font-weight: 800;
      background: linear-gradient(135deg, #667eea 0%, #4facfe 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
    }
    
    .section-subtitle {
      font-size: 14px;
      color: var(--text-secondary);
      font-weight: 400;
    }
    
    /* Friends Section */
    .friends-main, .earn-main, .profile-main, .ranking-main {
      padding: 20px 0 40px;
    }
    
    .friends-card {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 24px;
      margin-bottom: 16px;
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow-md);
      position: relative;
      overflow: hidden;
    }
    
    .friends-header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 16px;
    }
    
    .friends-icon {
      width: 56px;
      height: 56px;
      border-radius: 14px;
      background: rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      box-shadow: var(--shadow-md);
      backdrop-filter: blur(10px);
    }
    
    .friends-info {
      flex: 1;
    }
    
    .friends-title {
      font-size: 18px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 4px;
    }
    
    .friends-reward {
      font-size: 14px;
      font-weight: 600;
      color: var(--accent-cyan);
    }
    
    .friends-desc {
      font-size: 13px;
      color: var(--text-secondary);
      line-height: 1.5;
      margin-bottom: 16px;
    }
    
    .btn-primary {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #4facfe 100%);
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 700;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
    }
    
    .btn-primary:active {
      transform: translateY(0);
    }
    
    .btn-primary:disabled {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.4);
      cursor: not-allowed;
      box-shadow: none;
    }
    
    /* Earn Section */
    .task-card {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 12px;
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow-md);
      display: flex;
      align-items: center;
      gap: 16px;
    }
    
    .task-icon {
      width: 56px;
      height: 56px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      border: 2px solid var(--accent-cyan);
    }
    
    .task-info {
      flex: 1;
    }
    
    .task-name {
      font-size: 15px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 4px;
    }
    
    .task-reward {
      font-size: 13px;
      font-weight: 600;
      color: var(--accent-cyan);
    }
    
    .task-btn {
      padding: 8px 20px;
      background: linear-gradient(135deg, #667eea 0%, #4facfe 100%);
      border: none;
      border-radius: 10px;
      font-size: 13px;
      font-weight: 700;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .task-btn.completed {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.4);
      cursor: not-allowed;
    }
    
    /* Profile Section */
    .profile-header {
      text-align: center;
      padding: 24px 0 20px;
    }
    
    .avatar-container {
      width: 120px;
      height: 120px;
      margin: 0 auto 16px;
      position: relative;
    }
    
    .avatar-glow {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(102, 126, 234, 0.4) 0%, transparent 70%);
      animation: pulse 2s ease-in-out infinite;
    }
    
    .avatar-image {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 4px solid var(--accent-cyan);
      object-fit: cover;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }
    
    .user-info-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 12px;
      padding: 12px 16px;
      border: 1px solid var(--card-border);
      margin-bottom: 8px;
    }
    
    .user-name {
      font-size: 18px;
      font-weight: 700;
      color: var(--text-primary);
    }
    
    .user-id-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .user-id-label {
      font-size: 12px;
      color: var(--text-secondary);
      font-weight: 600;
    }
    
    .user-id-value {
      font-size: 14px;
      font-weight: 700;
      color: var(--accent-cyan);
    }
    
    .copy-icon {
      width: 20px;
      height: 20px;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.3s ease;
    }
    
    .copy-icon:hover {
      opacity: 1;
    }
    
    .profile-card {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 24px;
      margin-bottom: 16px;
      border: 1px solid var(--card-border);

    // Telegram WebApp Initialization
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.ready();
    
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAt9PRbvok0g5XL4187btrPvGx6VjfurJU",
      authDomain: "msc-by-shawon.firebaseapp.com",
      databaseURL: "https://msc-by-shawon-default-rtdb.firebaseio.com",
      projectId: "msc-by-shawon",
      storageBucket: "msc-by-shawon.firebasestorage.app",
      messagingSenderId: "432753389120",
      appId: "1:432753389120:web:dcbb46ca39408a405579a5",
      measurementId: "G-8LHGLJSSEE"
    };
    
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    
    // Global State
    let userId = null;
    let userName = null;
    let userAvatar = null;
    let userData = null;
    let balanceListener = null;
    let referralCount = 0;
    let referralListener = null;
    let rankingListener = null;
    
    // NEW: Farming state
    let farming = {
      isFarming: false,
      startTime: null,
      endTime: null,
      duration: 12 * 60 * 60, // 12 hours in seconds
      timer: null,
      farmingRate: 0.001 // 0.001 TRM per second
    };
    
    // NEW: TON Connect State
    let tonConnectUI = null;
    let tonWalletConnected = false;
    let tonWalletAddress = null;
    
    // Utility Functions
    function now() {
      return Math.floor(Date.now() / 1000);
    }
    
    function updateLoadingProgress(text) {
      const progressEl = document.getElementById('loadingProgress');
      if (progressEl) {
        progressEl.textContent = text;
      }
    }
    
    function notify(message, duration = 2500) {
      const notification = document.createElement('div');
      notification.className = 'notification';
      notification.textContent = message;
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.remove();
      }, duration);
    }
    
    function getTelegramUserData() {
      updateLoadingProgress('Getting Telegram user data...');
      
      const user = tg.initDataUnsafe?.user;
      
      if (user && user.id) {
        userId = user.id.toString();
        userName = user.first_name + (user.last_name ? ' ' + user.last_name : '');
        
        if (user.photo_url) {
          userAvatar = user.photo_url;
        } else {
          userAvatar = "https://i.postimg.cc/fTQktNmX/maincoin.png";
        }
        
        console.log('Telegram User ID:', userId);
        console.log('Telegram User Name:', userName);
        return true;
      }
      
      console.warn('Running outside Telegram environment - using test user');
      userId = 'test_' + Math.floor(10000 + Math.random() * 89999).toString();
      userName = 'Test User';
      userAvatar = "https://i.postimg.cc/fTQktNmX/maincoin.png";
      return true;
    }
    
    function showReferralWelcome(referrerId) {
      return new Promise((resolve) => {
        db.ref('users/' + referrerId).once('value').then(snap => {
          if (snap.exists()) {
            const referrerData = snap.val();
            
            document.getElementById('referrerAvatar').src = referrerData.avatar || userAvatar;
            document.getElementById('referrerName').textContent = referrerData.name || 'Unknown';
            document.getElementById('referrerId').textContent = 'ID: ' + referrerId;
            
            document.getElementById('referral-welcome').style.display = 'flex';
            
            let countdown = 5;
            const countdownEl = document.getElementById('welcomeCountdown');
            
            const countdownInterval = setInterval(() => {
              countdown--;
              if (countdown > 0) {
                countdownEl.textContent = `Starting in ${countdown} seconds...`;
              } else {
                clearInterval(countdownInterval);
                document.getElementById('referral-welcome').style.display = 'none';
                resolve();
              }
            }, 1000);
          } else {
            resolve();
          }
        });
      });
    }
    
    function processReferral() {
      return new Promise((resolve) => {
        updateLoadingProgress('Processing referral...');
        
        const startParam = tg.initDataUnsafe?.start_param;
        console.log('Start Param:', startParam);
        
        if (startParam) {
          let referrerId = startParam;
          
          console.log('Referrer ID:', referrerId);
          console.log('Current User ID:', userId);
          
          if (referrerId && referrerId !== userId) {
            db.ref('users/' + userId + '/referredBy').once('value').then(snap => {
              if (!snap.exists()) {
                console.log('Processing new referral...');
                
                db.ref('users/' + referrerId).once('value').then(refSnap => {
                  if (refSnap.exists()) {
                    console.log('Referrer found in database');
                    
                    showReferralWelcome(referrerId).then(() => {
                      const referrerData = refSnap.val();
                      const newBalance = (referrerData.balance || 0) + 5000;
                      
                      db.ref('users/' + referrerId).update({
                        balance: newBalance,
                        lastUpdated: now()
                      }).then(() => {
                        console.log('Referrer balance updated to:', newBalance);
                      });
                      
                      db.ref('users/' + userId).update({
                        referredBy: referrerId,
                        referredAt: now()
                      }).then(() => {
                        console.log('Referral link saved for user');
                        
                        db.ref('admin/notifications').push({
                          type: 'new_referral',
                          referrerId: referrerId,
                          referrerName: referrerData.name || 'Unknown',
                          newUserId: userId,
                          newUserName: userName,
                          timestamp: now(),
                          reward: 5000
                        });
                        
                        notify('Welcome! Your referrer earned 5000 TRM!', 3000);
                        resolve();
                      });
                    });
                  } else {
                    console.log('Referrer not found in database');
                    resolve();
                  }
                });
              } else {
                console.log('User was already referred by:', snap.val());
                resolve();
              }
            });
          } else {
            resolve();
          }
        } else {
          console.log('No referral parameter found');
          resolve();
        }
      });
    }
    
    function saveLastSeenData() {
      if (userData) {
        db.ref('users/' + userId).update({
          lastSeen: now(),
          farming: farming
        });
      }
    }
    
    window.addEventListener('beforeunload', saveLastSeenData);
    window.addEventListener('unload', saveLastSeenData);
    
    setInterval(saveLastSeenData, 30000);
    
    function getOfflineTime(snap) {
      const lastSeen = snap.val() && snap.val().lastSeen;
      if (!lastSeen) return 0;
      const timeDiff = now() - lastSeen;
      return timeDiff > 0 ? timeDiff : 0;
    }
    
    function setupReferralListener() {
      if (referralListener) {
        referralListener.off();
      }
      
      referralListener = db.ref('users')
        .orderByChild('referredBy')
        .equalTo(userId);
      
      referralListener.on('value', (snapshot) => {
        const count = snapshot.numChildren();
        referralCount = count;
        
        const referralValueEl = document.querySelector('.referral-stat-value');
        if (referralValueEl) {
          referralValueEl.textContent = count;
        }
        
        console.log('Real-time referral count updated:', count);
      });
    }
    
    function setupBalanceListener() {
      if (balanceListener) {
        balanceListener.off();
      }
      
      balanceListener = db.ref('users/' + userId + '/balance');
      
      balanceListener.on('value', (snapshot) => {
        const newBalance = snapshot.val();
        if (newBalance !== null) {
          console.log('Balance updated from Firebase:', newBalance);
          
          const balanceEl = document.getElementById('homeBalance');
          if (balanceEl) {
            balanceEl.textContent = newBalance.toFixed(3);
          }
        }
      });
    }
    
    // NEW: Initialize TON Connect
    async function initializeTonConnect() {
      try {
        const manifestUrl = 'https://trimint.vercel.app/tonconnect-manifest.json';
        
        const manifestResponse = await fetch(manifestUrl);
        if (!manifestResponse.ok) {
          throw new Error(`Manifest not accessible: ${manifestResponse.status}`);
        }
        
        tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
          manifestUrl: manifestUrl,
          buttonRootId: null
        });
        
        setupTonConnectListeners();
        
        const savedWalletAddress = localStorage.getItem('tonWalletAddress');
        if (savedWalletAddress) {
          tonWalletConnected = true;
          tonWalletAddress = savedWalletAddress;
        }
        
        if (tonConnectUI.connected) {
          const address = tonConnectUI.wallet.account.address;
          tonWalletConnected = true;
          tonWalletAddress = address;
          localStorage.setItem('tonWalletAddress', address);
        }
        
        console.log('TON Connect initialized successfully');
        
      } catch (error) {
        console.error('TonConnect initialization error:', error);
        notify(`Failed to initialize TON Connect: ${error.message}`, 5000);
      }
    }
    
    // NEW: Setup TON Connect Listeners
    function setupTonConnectListeners() {
      tonConnectUI.onStatusChange(wallet => {
        if (wallet) {
          const address = wallet.account.address;
          tonWalletConnected = true;
          tonWalletAddress = address;
          localStorage.setItem('tonWalletAddress', address);
          
          db.ref('users/' + userId).update({
            tonWallet: address
          });
          
          notify('TON wallet connected successfully!', 3000);
        } else {
          tonWalletConnected = false;
          tonWalletAddress = null;
          localStorage.removeItem('tonWalletAddress');
          
          db.ref('users/' + userId).update({
            tonWallet: null
          });

    function startFarming() {
      if (farming.isFarming) return;
      
      farming.isFarming = true;
      farming.startTime = now();
      farming.endTime = farming.startTime + farming.duration;
      
      updateUserData({ farming: farming });
      
      notify('Farming started! You will earn TRM for 12 hours.', 3000);
      renderHome();
      startFarmingTimer();
    }
    
    function stopFarming() {
      if (!farming.isFarming) return;
      
      farming.isFarming = false;
      
      if (farming.timer) {
        clearInterval(farming.timer);
        farming.timer = null;
      }
      
      updateUserData({ farming: farming });
      
      notify('Farming stopped! Click "Start Farming" to begin again.', 3000);
      renderHome();
    }
    
    function claimFarming() {
      if (!farming.isFarming || farming.endTime > now()) return;
      
      const farmedAmount = calculateFarmedAmount();
      
      db.ref('users/' + userId).transaction((currentData) => {
        const newBalance = (currentData?.balance || 0) + farmedAmount;
        return {
          ...currentData,
          balance: newBalance
        };
      }).then(() => {
        notify(`Claimed ${farmedAmount.toFixed(3)} TRM!`, 3000);
        
        // Reset farming
        farming.isFarming = false;
        farming.startTime = null;
        farming.endTime = null;
        
        updateUserData({ farming: farming });
        renderHome();
      });
    }
    
    function calculateFarmedAmount() {
      if (!farming.startTime) return 0;
      
      const elapsedSeconds = Math.min(now() - farming.startTime, farming.duration);
      return elapsedSeconds * farming.farmingRate;
    }
    
    function startFarmingTimer() {
      if (farming.timer) {
        clearInterval(farming.timer);
      }
      
      farming.timer = setInterval(() => {
        const currentTime = now();
        
        if (currentTime >= farming.endTime) {
          clearInterval(farming.timer);
          farming.timer = null;
          notify('Farming completed! Click "Claim" to collect your TRM.', 4000);
          renderHome();
        } else {
          updateFarmingDisplay();
          showFarmingAnimation();
        }
      }, 1000);
    }
    
    function updateFarmingDisplay() {
      const timeRemaining = farming.endTime - now();
      const hours = Math.floor(timeRemaining / 3600);
      const minutes = Math.floor((timeRemaining % 3600) / 60);
      const seconds = timeRemaining % 60;
      
      const timerEl = document.getElementById('farmingTimer');
      if (timerEl) {
        timerEl.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
      }
      
      const progress = ((farming.duration - timeRemaining) / farming.duration) * 100;
      const progressBar = document.getElementById('farmingProgress');
      if (progressBar) {
        progressBar.style.width = progress + '%';
      }
    }

                    <div class="referral-list-balance">${(referredUser.balance || 0).toFixed(3)} TRM</div>
                  </div>
                </div>
              `;
            });
            content.innerHTML = html;
          }
          
          modal.style.display = 'flex';
        });
    }
    
    // Event Listeners
    document.querySelectorAll('.nav-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        showTab(this.dataset.tab);
      });
    });
    
    document.getElementById('closeReferralModal').addEventListener('click', () => {
      document.getElementById('referralModal').style.display = 'none';
    });
    
    document.getElementById('referralModal').addEventListener('click', (e) => {
      if (e.target.id === 'referralModal') {
        document.getElementById('referralModal').style.display = 'none';
      }
    });
    
    // Initialize App
    if (getTelegramUserData()) {
      loadUserData();
    } else {
      notify('Failed to initialize Telegram user data');
    }
  </script>
</body>
</html>
