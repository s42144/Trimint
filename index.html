  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    :root {
      /* Trimint Professional Theme */
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --dark-gradient: linear-gradient(135deg, #2c3e50 0%, #3498db 30%, #2980b9 70%, #1e3c72 100%);
      --card-bg: rgba(255, 255, 255, 0.1);
      --card-border: rgba(255, 255, 255, 0.2);
      --text-primary: #ffffff;
      --text-secondary: #e0e0ff;
      --accent-blue: #667eea;
      --accent-purple: #764ba2;
      --accent-pink: #f5576c;
      --accent-cyan: #4facfe;
      --accent-gold: #ffd700;
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.15);
      --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.2);
      --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.25);
      --shadow-glow: 0 0 20px rgba(102, 126, 234, 0.4);
      
      /* Chat specific colors */
      --message-bg: rgba(255, 255, 255, 0.08);
      --message-own-bg: rgba(102, 126, 234, 0.2);
      --message-border: rgba(255, 255, 255, 0.1);
      --message-time: rgba(255, 255, 255, 0.5);
      --reaction-bg: rgba(255, 255, 255, 0.15);
      --emoji-picker-bg: rgba(44, 62, 80, 0.95);
    }
    
    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #2c3e50 0%, #3498db 30%, #2980b9 70%, #1e3c72 100%);
      color: var(--text-primary);
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* Loading Screen */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #2c3e50 0%, #3498db 30%, #2980b9 70%, #1e3c72 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    
    .loading-logo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 30px;
      animation: float 3s ease-in-out infinite;
      filter: drop-shadow(0 10px 30px rgba(102, 126, 234, 0.6));
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }
    
    .loading-text {
      font-size: 24px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 10px;
      background: linear-gradient(135deg, #667eea 0%, #4facfe 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .loading-subtext {
      font-size: 14px;
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: 30px;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.2);
      border-top-color: var(--accent-cyan);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading-progress {
      margin-top: 20px;
      font-size: 12px;
      color: var(--text-secondary);
      font-weight: 600;
    }
    
    /* Main App Container */
    #app {
      display: none;
      min-height: 100vh;
      padding-bottom: 80px;
      background: linear-gradient(135deg, #2c3e50 0%, #3498db 30%, #2980b9 70%, #1e3c72 100%);
      background-attachment: fixed;
    }
    
    #main-content {
      width: 100%;
      max-width: 480px;
      margin: 0 auto;
      padding: 0 16px;
    }
    
    /* Home Section */
    .home-main {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: calc(100vh - 80px);
      padding: 20px 0;
    }
    
    .balance-card {
      width: 100%;
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 24px;
      margin-bottom: 20px;
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow-lg);
      text-align: center;
    }
    
    .balance-label {
      font-size: 14px;
      font-weight: 500;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }
    
    .balance-amount {
      font-size: 48px;
      font-weight: 800;
      background: linear-gradient(135deg, #667eea 0%, #4facfe 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1.2;
      margin-bottom: 4px;
    }
    
    .balance-currency {
      font-size: 16px;
      font-weight: 600;
      color: var(--accent-cyan);
      letter-spacing: 2px;
    }
    
    /* Coin Farming Area */
    .coin-container {
      position: relative;
      width: 320px;
      height: 320px;
      margin: 30px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 1000px;
    }
    
    .coin-glow {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(102, 126, 234, 0.4) 0%, transparent 70%);
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.6; }
      50% { transform: scale(1.1); opacity: 1; }
    }
    
    .coin-wrapper {
      position: relative;
      width: 280px;
      height: 280px;
      transform-style: preserve-3d;
    }
    
    .coin-border {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 8px solid transparent;
      background: linear-gradient(45deg, #667eea, #4facfe, #667eea);
      background-clip: padding-box;
      animation: rotate3d 3s linear infinite;
      box-shadow: 0 0 30px rgba(102, 126, 234, 0.5);
    }
    
    @keyframes rotate3d {
      0% { transform: rotateX(0deg) rotateY(0deg); }
      50% { transform: rotateX(180deg) rotateY(180deg); }
      100% { transform: rotateX(360deg) rotateY(360deg); }
    }
    
    .coin-image {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.1s ease;
      z-index: 2;
      filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.3));
      top: 0;
      left: 0;
      object-fit: cover;
    }
    
    .coin-image:active {
      transform: scale(0.9);
    }
    
    .coin-image.tapped {
      animation: coinTap 0.5s ease;
    }
    
    @keyframes coinTap {
      0% { transform: scale(1); }
      25% { transform: scale(1.2); }
      50% { transform: scale(0.9); }
      75% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    
    .farming-indicator {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      font-weight: 800;
      color: #fff;
      opacity: 0;
      pointer-events: none;
      z-index: 3;
      text-shadow: 0 4px 12px rgba(0, 0, 0, 0.5);
      transition: all 0.3s ease;
    }
    
    .farming-indicator.show {
      opacity: 1;
      transform: translate(-50%, -70%);
      animation: farmingFloat 1s ease forwards;
    }
    
    @keyframes farmingFloat {
      0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
      50% { transform: translate(-50%, -80%) scale(1.2); opacity: 1; }
      100% { transform: translate(-50%, -100%) scale(0.8); opacity: 0; }
    }
    
    /* Farming Controls */
    .farming-controls {
      width: 100%;
      max-width: 400px;
      margin: 20px 0;
    }
    
    .farming-status {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 16px;
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow-md);
      text-align: center;
    }
    
    .farming-status-title {
      font-size: 18px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 12px;
    }
    
    .farming-timer {
      font-size: 24px;
      font-weight: 800;
      color: var(--accent-cyan);
      margin-bottom: 8px;
      font-family: 'Courier New', monospace;
    }
    
    .farming-rate {
      font-size: 14px;
      color: var(--text-secondary);
      margin-bottom: 12px;
    }
    
    .farming-progress {
      width: 100%;
      height: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 16px;
    }
    
    .farming-progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #667eea, #4facfe);
      border-radius: 4px;
      transition: width 0.3s ease;
    }
    
    .btn-farming {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #4facfe 100%);
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 700;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .btn-farming:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
    }
    
    .btn-farming:active {
      transform: translateY(0);
    }
    
    .btn-farming:disabled {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.4);
      cursor: not-allowed;
      box-shadow: none;
    }
    
    /* Stats Grid */
    .stats-grid {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-bottom: 20px;
    }
    
    .stat-card {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      padding: 16px 12px;
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow-md);
      text-align: center;
    }
    
    .stat-label {
      font-size: 11px;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 6px;
    }
    
    .stat-value {
      font-size: 20px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 2px;
    }
    
    .stat-desc {
      font-size: 10px;
      color: var(--text-secondary);
      font-weight: 400;
    }
    
    /* Navigation Bar */
    .nav-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(44, 62, 80, 0.95);
      backdrop-filter: blur(20px);
      border-top: 1px solid var(--card-border);
      display: flex;
      justify-content: space-around;
      padding: 12px 0 8px;
      z-index: 1000;
      box-shadow: 0 -4px 16px rgba(0, 0, 0, 0.3);
    }
    
    .nav-btn {
      flex: 1;
      background: none;
      border: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      cursor: pointer;
      transition: all 0.3s ease;
      padding: 8px;
      border-radius: 12px;
    }
    
    .nav-icon {
      width: 32px;
      height: 32px;
      border-radius: 10px;
      transition: all 0.3s ease;
      filter: grayscale(100%) brightness(0.7);
    }
    
    .nav-label {
      font-size: 11px;
      font-weight: 600;
      color: var(--text-secondary);
      transition: all 0.3s ease;
    }
    
    .nav-btn.active .nav-icon {
      filter: grayscale(0%) brightness(1);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    
    .nav-btn.active .nav-label {
      color: var(--accent-cyan);
    }
    
    /* Section Headers */
    .section-header {
      width: 100%;
      text-align: center;
      padding: 24px 0 20px;
    }
    
    .section-title {
      font-size: 28px;
      font-weight: 800;
      background: linear-gradient(135deg, #667eea 0%, #4facfe 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
    }
    
    .section-subtitle {
      font-size: 14px;
      color: var(--text-secondary);
      font-weight: 400;
    }
    
    /* Earn Section */
    .earn-main {
      padding: 20px 0 40px;
    }
    
    .chart-card {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 16px;
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow-md);
    }
    
    .chart-title {
      font-size: 16px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 16px;
      text-align: center;
    }
    
    .stats-row {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
      margin-bottom: 16px;
    }
    
    .stat-box {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 12px 8px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .stat-box-label {
      font-size: 10px;
      color: var(--text-secondary);
      font-weight: 600;
      text-transform: uppercase;
      margin-bottom: 4px;
    }
    
    .stat-box-value {
      font-size: 18px;
      font-weight: 700;
      color: var(--accent-cyan);
    }
    
    .ad-card {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 24px;
      margin-bottom: 16px;
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow-md);
      text-align: center;
    }
    
    .ad-title {
      font-size: 18px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 12px;
    }
    
    .ad-reward {
      font-size: 14px;
      color: var(--accent-cyan);
      font-weight: 600;
      margin-bottom: 16px;
    }
    
    /* Task Card */
    .task-card {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 12px;
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow-md);
      display: flex;
      align-items: center;
      gap: 16px;
    }
    
    .task-image {
      width: 56px;
      height: 56px;
      border-radius: 12px;
      object-fit: cover;
      border: 2px solid var(--accent-cyan);
    }
    
    .task-info {
      flex: 1;
    }
    
    .task-name {
      font-size: 15px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 4px;
    }
    
    .task-reward {
      font-size: 13px;
      font-weight: 600;
      color: var(--accent-cyan);
    }
    
    .task-btn {
      padding: 8px 20px;
      background: linear-gradient(135deg, #667eea 0%, #4facfe 100%);
      border: none;
      border-radius: 10px;
      font-size: 13px;
      font-weight: 700;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .task-btn.completed {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.4);
      cursor: not-allowed;
    }
    
    /* Profile Section */
    .profile-main {
      padding: 20px 0 40px;
    }
    
    .profile-header {
      text-align: center;
      padding: 24px 0 20px;
    }
    
    .avatar-container {
      width: 120px;

      margin: 0 auto 16px;
      position: relative;
    }
    
    .avatar-glow {

    }
    
    .avatar-image {

      border-radius: 50%;

    }
    
    .user-info-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 12px;
      padding: 12px 16px;
      border: 1px solid var(--card-border);
      margin-bottom: 8px;
    }
    
    .user-name {
      font-size: 18px;
      font-weight: 700;
      color: var(--text-primary);
    }
    
    .user-id-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .user-id-label {
      font-size: 12px;
      color: var(--text-secondary);
      font-weight: 600;
    }
    
    .user-id-value {
      font-size: 14px;
      font-weight: 700;
      color: var(--accent-cyan);
    }
    
    .copy-icon {
      width: 20px;
      height: 20px;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.3s ease;
    }
    
    .copy-icon:hover {
      opacity: 1;

    .profile-card {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 20px;

    .card-title {

    }
    
    .referral-link-box {

    .referral-stat-value {

    .btn-view-referrals {

      background: linear-gradient(135deg, #f5576c 0%, #f093fb 100%);
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 700;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .btn-view-referrals:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(245, 87, 108, 0.4);
    }
    
    .section-link-card {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 12px;

      box-shadow: var(--shadow-md);
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
