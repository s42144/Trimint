<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trimint - Telegram Mining App</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    
    <!-- TON Connect SDK -->
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    
    <!-- Telegram Web App API -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #8b5cf6;
            --accent-color: #ec4899;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --dark-bg: #1f2937;
            --dark-card: #374151;
            --dark-text: #f3f4f6;
            --light-bg: #f9fafb;
            --light-card: #ffffff;
            --light-text: #111827;
            --border-radius: 16px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--light-text);
            height: 100vh;
            overflow-x: hidden;
            transition: var(--transition);
        }

        body.dark-mode {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
        }

        .container {
            max-width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 0;
            position: relative;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-logo {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        .loading-text {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .referral-message {
            font-size: 18px;
            text-align: center;
            max-width: 80%;
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: var(--border-radius);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Header */
        .header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .dark-mode .header {
            background-color: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            width: 40px;
            height: 40px;
        }

        .logo h1 {
            font-size: 24px;
            font-weight: 700;
        }

        .balance-container {
            display: flex;
            align-items: center;
            gap: 8px;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 50px;
        }

        .dark-mode .balance-container {
            background-color: rgba(0, 0, 0, 0.3);
        }

        .balance-icon {
            width: 24px;
            height: 24px;
        }

        .balance-amount {
            font-size: 18px;
            font-weight: 700;
        }

        .theme-toggle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: var(--transition);
        }

        .dark-mode .theme-toggle {
            background-color: rgba(0, 0, 0, 0.3);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 100px;
        }

        .section {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Home Section */
        .home-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .coin-container {
            position: relative;
            margin-bottom: 30px;
        }

        .main-coin {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: var(--transition);
        }

        .main-coin:hover {
            transform: scale(1.05);
        }

        .farming-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.7);
            animation: farmingPulse 2s infinite;
            display: none;
        }

        .farming-animation.active {
            display: block;
        }

        @keyframes farmingPulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }

        .token-animation {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            font-weight: 700;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            animation: floatUp 2s infinite;
            display: none;
        }

        .token-animation.active {
            display: block;
        }

        @keyframes floatUp {
            0% { transform: translate(-50%, -50%); opacity: 1; }
            100% { transform: translate(-50%, -150%); opacity: 0; }
        }

        .farming-timer {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .farming-timer.active {
            display: block;
        }

        .start-farming-btn {
            background: linear-gradient(135deg, var(--success-color), #059669);
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
        }

        .start-farming-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.6);
        }

        .start-farming-btn:disabled {
            background: linear-gradient(135deg, #6b7280, #4b5563);
            cursor: not-allowed;
            box-shadow: none;
        }

        /* Profile Section */
        .profile-card {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 20px;
        }

        .dark-mode .profile-card {
            background-color: rgba(0, 0, 0, 0.2);
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        .profile-info h2 {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .profile-level {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .level-bronze {
            background-color: #cd7f32;
        }

        .level-gold {
            background-color: #ffd700;
            color: #333;
        }

        .level-diamond {
            background-color: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .profile-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-item {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: var(--border-radius);
            text-align: center;
        }

        .dark-mode .stat-item {
            background-color: rgba(0, 0, 0, 0.2);
        }

        .stat-value {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.8;
        }

        .wallet-section {
            margin-top: 20px;
        }

        .wallet-btn {
            width: 100%;
            background: linear-gradient(135deg, #0088cc, #005580);
            color: white;
            border: none;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .wallet-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 136, 204, 0.4);
        }

        .wallet-btn.connected {
            background: linear-gradient(135deg, var(--success-color), #059669);
        }

        .wallet-address {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: var(--border-radius);
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            word-break: break-all;
        }

        .dark-mode .wallet-address {
            background-color: rgba(0, 0, 0, 0.2);
        }

        .wallet-actions {
            display: flex;
            gap: 10px;
        }

        .wallet-action-btn {
            flex: 1;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            padding: 10px;
            font-size: 14px;
            font-weight: 600;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
        }

        .dark-mode .wallet-action-btn {
            background-color: rgba(0, 0, 0, 0.2);
        }

        .wallet-action-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .dark-mode .wallet-action-btn:hover {
            background-color: rgba(0, 0, 0, 0.3);
        }

        .settings-section {
            margin-top: 20px;
        }

        .settings-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .dark-mode .setting-item {
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .setting-label {
            font-size: 16px;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 26px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 13px;
            cursor: pointer;
            transition: var(--transition);
        }

        .toggle-switch.active {
            background-color: var(--success-color);
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            transition: var(--transition);
        }

        .toggle-switch.active::after {
            left: 27px;
        }

        /* Tasks Section */
        .tasks-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .tasks-title {
            font-size: 22px;
            font-weight: 700;
        }

        .watch-ads-btn {
            background: linear-gradient(135deg, var(--accent-color), #be185d);
            color: white;
            border: none;
            padding: 10px 16px;
            font-size: 14px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .watch-ads-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(236, 72, 153, 0.4);
        }

        .tasks-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .task-card {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 15px;
            display: flex;
            gap: 15px;
            transition: var(--transition);
        }

        .dark-mode .task-card {
            background-color: rgba(0, 0, 0, 0.2);
        }

        .task-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .task-icon {
            width: 60px;
            height: 60px;
            border-radius: var(--border-radius);
            object-fit: cover;
        }

        .task-info {
            flex: 1;
        }

        .task-name {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .task-description {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .task-reward {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            font-weight: 600;
        }

        .task-reward-icon {
            width: 16px;
            height: 16px;
        }

        .task-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: var(--transition);
            align-self: center;
        }

        .task-btn:hover {
            background-color: #5558dd;
        }

        .task-btn.processing {
            background-color: var(--warning-color);
            pointer-events: none;
        }

        .task-btn.completed {
            background-color: var(--success-color);
            pointer-events: none;
        }

        /* Leaderboard Section */
        .leaderboard-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            overflow-x: auto;
        }

        .leaderboard-tab {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: var(--transition);
            white-space: nowrap;
        }

        .dark-mode .leaderboard-tab {
            background-color: rgba(0, 0, 0, 0.2);
        }

        .leaderboard-tab.active {
            background-color: var(--primary-color);
        }

        .leaderboard-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .leaderboard-item {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: var(--transition);
        }

        .dark-mode .leaderboard-item {
            background-color: rgba(0, 0, 0, 0.2);
        }

        .leaderboard-item:hover {
            transform: translateY(-2px);
        }

        .leaderboard-rank {
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 700;
            font-size: 16px;
        }

        .rank-1, .rank-2, .rank-3 {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #333;
            border-radius: 50%;
        }

        .leaderboard-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        .leaderboard-info {
            flex: 1;
        }

        .leaderboard-name {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 3px;
        }

        .leaderboard-level {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: 600;
        }

        .leaderboard-balance {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 16px;
            font-weight: 700;
        }

        .leaderboard-balance-icon {
            width: 18px;
            height: 18px;
        }

        /* Friends Section */
        .referral-card {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .dark-mode .referral-card {
            background-color: rgba(0, 0, 0, 0.2);
        }

        .referral-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .referral-link-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .dark-mode .referral-link-container {
            background-color: rgba(0, 0, 0, 0.2);
        }

        .referral-link {
            flex: 1;
            font-size: 14px;
            word-break: break-all;
        }

        .copy-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 12px;
            font-size: 14px;
            font-weight: 600;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
        }

        .copy-btn:hover {
            background-color: #5558dd;
        }

        .referral-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .referral-stat {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: var(--border-radius);
            text-align: center;
        }

        .dark-mode .referral-stat {
            background-color: rgba(0, 0, 0, 0.2);
        }

        .referral-stat-value {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .referral-stat-label {
            font-size: 14px;
            opacity: 0.8;
        }

        .referrals-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .referral-item {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: var(--transition);
        }

        .dark-mode .referral-item {
            background-color: rgba(0, 0, 0, 0.2);
        }

        .referral-item:hover {
            transform: translateY(-2px);
        }

        .referral-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        .referral-info {
            flex: 1;
        }

        .referral-name {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 3px;
        }

        .referral-id {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 3px;
        }

        .referral-earned {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            font-weight: 600;
        }

        .referral-earned-icon {
            width: 14px;
            height: 14px;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            z-index: 100;
        }

        .dark-mode .bottom-nav {
            background-color: rgba(0, 0, 0, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .nav-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            transition: var(--transition);
            padding: 5px;
            position: relative;
        }

        .nav-btn.active {
            color: var(--accent-color);
        }

        .nav-btn i {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .nav-btn.home-btn i {
            font-size: 32px;
        }

        .nav-btn span {
            font-size: 12px;
            font-weight: 600;
        }

        .nav-btn::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 3px;
            background-color: var(--accent-color);
            transition: var(--transition);
        }

        .nav-btn.active::after {
            width: 100%;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 20px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 600;
            z-index: 1000;

        // Load user data from Firebase
        function loadUserData() {
            database.ref('users/' + userId).once('value').then((snapshot) => {
                const userData = snapshot.val();
                
                if (userData) {
                    balance = userData.balance || 0;
                    isFarming = userData.isFarming || false;
                    farmingStartTime = userData.farmingStartTime || null;
                    farmingEndTime = userData.farmingEndTime || null;
                    
                    updateBalance();
                    updateProfileStats();
                    
                    if (isFarming && farmingEndTime) {
                        const now = new Date().getTime();
                        if (now < farmingEndTime) {
                            startFarmingFromSavedState();
                        } else {
                            // Farming period ended
                            isFarming = false;
                            saveUserData();
                        }
                    }
                } else {
                    // New user

                // Load referrals
                loadReferrals();

                balance: balance,
                isFarming: isFarming,
                farmingStartTime: farmingStartTime,
                farmingEndTime: farmingEndTime,
                telegramUser: telegramUser,
                walletAddress: walletAddressText.textContent || null,
                totalFriends: totalFriends.textContent,
                totalEarned: totalEarned.textContent,
                farmingHours: farmingHours.textContent,
                level: profileLevel.textContent
            });

            balanceAmount.textContent = balance.toFixed(3);

            let level = 'Bronze';

                levelClass = 'level-gold';

            profileLevel.textContent = level;
            profileLevel.className = 'profile-level ' + levelClass;

            // These would normally be calculated from the user's data

        // Start farming
        function startFarming() {
            if (isFarming) return;
            
            isFarming = true;
            farmingStartTime = new Date().getTime();
            farmingEndTime = farmingStartTime + (12 * 60 * 60 * 1000); // 12 hours
            
            startFarmingBtn.textContent = 'Farming...';
            startFarmingBtn.disabled = true;
            farmingAnimation.classList.add('active');
            tokenAnimation.classList.add('active');
            farmingTimer.classList.add('active');
            
            // Start the farming timer

            isFarming = true;

            tokenAnimation.classList.add('active');
            farmingTimer.classList.add('active');
            
            // Start the farming timer
            updateFarmingTimer();
            farmingInterval = setInterval(updateFarmingTimer, 1000);

                    clearInterval(tokenInterval);
                    return;

                balance += 0.001;

                saveUserData();

                    tokenAnimation.style.animation = 'floatUp 2s infinite';

            }, 1000);

        // Update farming timer
        function updateFarmingTimer() {
            if (!isFarming || !farmingEndTime) return;
            
            const now = new Date().getTime();
            const distance = farmingEndTime - now;
            
            if (distance < 0) {
                // Farming ended
                endFarming();
                return;
            }
            
            // Calculate hours, minutes, and seconds
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Display the timer
            farmingTimer.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // Load leaderboard from Firebase

                    tab.classList.add('active');

                const leaderboard = snapshot.val();

                    // Convert to array and sort by balance

                        id: key,
                        ...leaderboard[key]

                    leaderboardList.innerHTML = '<p style="text-align: center; padding: 20px;">Leaderboard is empty at the moment.</p>';

                    <div class="referral-earned">
                        <img src="https://i.postimg.cc/fTQktNmX/maincoin.png" alt="TRM" class="referral-earned-icon">
                        <span>${(referral.earned || 0).toFixed(3)} TRM</span>
                    </div>
                </div>
            `;
            
            return referralItem;
        }

        // Handle referral
        function handleReferral(referrerId) {
            if (referrerId === userId) return; // Can't refer yourself
            
            // Show referral message
            referralMessage.textContent = `You were invited by a friend!`;
            
            // Check if this is a new referral
            database.ref('users/' + referrerId + '/referrals/' + userId).once('value').then((snapshot) => {
                if (!snapshot.val()) {
                    // New referral
                    const referralData = {
                        id: userId,
                        name: profileName.textContent,
                        photo: profileAvatar.src,
                        earned: 5000,
                        timestamp: new Date().getTime()
                    };
                    
                    // Add referral to referrer's data
                    database.ref('users/' + referrerId + '/referrals/' + userId).set(referralData);
                    
                    // Add reward to referrer's balance
                    database.ref('users/' + referrerId + '/balance').once('value').then((snapshot) => {
                        const referrerBalance = snapshot.val() || 0;
                        database.ref('users/' + referrerId + '/balance').set(referrerBalance + 5000);
                    });
                    
                    // Add reward to new user's balance
                    balance += 5000;
                    updateBalance();
                    saveUserData();
                    
                    showToast('Welcome! You received 5000 TRM from the referral bonus!');
                }
            });
        }

        // Show toast notification
        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Copy text to clipboard
        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            showToast('Copied to clipboard!');
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize Telegram Web App
            initTelegramWebApp();
            
            // Initialize TON Connect
            initTonConnect();
            
            // Theme toggle
            themeToggle.addEventListener('click', () => {
                isDarkMode = !isDarkMode;
                document.body.classList.toggle('dark-mode');
                
                if (isDarkMode) {
                    themeIcon.className = 'fas fa-sun';
                } else {
                    themeIcon.className = 'fas fa-moon';
                }
            });
            
            // Start farming button
            startFarmingBtn.addEventListener('click', startFarming);
            
            // Connect wallet button
            connectWalletBtn.addEventListener('click', () => {
                if (tonConnectUI) {
                    tonConnectUI.openModal();
                }
            });
            
            // Copy wallet address button
            copyAddressBtn.addEventListener('click', () => {
                copyToClipboard(walletAddressText.textContent);
            });
            
            // Disconnect wallet button
            disconnectWalletBtn.addEventListener('click', () => {
                if (tonConnectUI) {
                    tonConnectUI.disconnect();
                }
            });
            
            // Settings toggles
            notificationsToggle.addEventListener('click', () => {
                notificationsToggle.classList.toggle('active');
                showToast(notificationsToggle.classList.contains('active') ? 'Notifications enabled' : 'Notifications disabled');
            });
            
            soundToggle.addEventListener('click', () => {
                soundToggle.classList.toggle('active');
                showToast(soundToggle.classList.contains('active') ? 'Sound effects enabled' : 'Sound effects disabled');
            });
            
            autoFarmingToggle.addEventListener('click', () => {
                autoFarmingToggle.classList.toggle('active');
                showToast(autoFarmingToggle.classList.contains('active') ? 'Auto farming enabled' : 'Auto farming disabled');
            });
            
            // Watch ads button
            watchAdsBtn.addEventListener('click', () => {
                // Show Monetag ad
                if (window.show_10290264) {
                    window.show_10290264();
                    
                    // Add reward after ad is shown
                    balance += 1;
                    updateBalance();
                    saveUserData();
                    showToast('You earned 1 TRM from watching the ad!');
                } else {
                    showToast('Ad loading failed. Please try again later.');
                }
            });
            
            // Tasks list event delegation
            tasksList.addEventListener('click', (e) => {
                if (e.target.classList.contains('task-btn')) {
                    const taskId = e.target.dataset.taskId;
                    const taskReward = parseFloat(e.target.dataset.taskReward);
                    const taskLink = e.target.dataset.taskLink;
                    
                    if (e.target.classList.contains('completed')) {
                        // Redirect to link even if completed
                        window.open(taskLink, '_blank');
                    } else if (e.target.classList.contains('processing')) {
                        // Already processing, do nothing
                        return;
                    } else {
                        // Start processing
                        e.target.classList.add('processing');
                        e.target.textContent = 'Processing...';
                        
                        // Open task link
                        window.open(taskLink, '_blank');
                        
                        // Simulate task completion after 10 seconds
                        setTimeout(() => {
                            e.target.classList.remove('processing');
                            e.target.classList.add('completed');
                            e.target.textContent = 'Completed';
                            
                            // Add reward to balance
                            balance += taskReward;
                            updateBalance();
                            saveUserData();
                            
                            // Mark task as completed in Firebase
                            database.ref('users/' + userId + '/completedTasks/' + taskId).set(true);
                            
                            showToast(`Task completed! You earned ${taskReward} TRM.`);
                        }, 10000);
                    }
                }
            });
            
            // Leaderboard tabs
            document.querySelectorAll('.leaderboard-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    loadLeaderboard(tab.dataset.period);
                });
            });
            
            // Copy referral link button
            copyReferralBtn.addEventListener('click', () => {
                copyToClipboard(referralLink.textContent);
            });
            
            // Bottom navigation
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    // Update active button
                    document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    
                    // Show corresponding section
                    const sectionId = btn.dataset.section;
                    document.querySelectorAll('.section').forEach(section => {
                        section.classList.remove('active');
                    });
                    document.getElementById(sectionId).classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
