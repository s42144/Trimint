  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    :root {
      /* Professional Trimint Theme */
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --dark-gradient: linear-gradient(135deg, #2D3748 0%, #1A202C 50%, #171923 100%);
      --card-bg: rgba(255, 255, 255, 0.08);
      --card-border: rgba(255, 255, 255, 0.15);
      --text-primary: #ffffff;
      --text-secondary: #e2e8f0;
      --accent-blue: #667eea;
      --accent-purple: #764ba2;
      --accent-pink: #f093fb;
      --accent-cyan: #4facfe;
      --accent-gold: #f6d55c;
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.15);
      --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.2);
      --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.25);
      --shadow-glow: 0 0 20px rgba(102, 126, 234, 0.4);
    }
    
    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #2D3748 0%, #1A202C 30%, #171923 70%, #4a5568 100%);
      color: var(--text-primary);
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* Loading Screen */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #2D3748 0%, #1A202C 30%, #171923 70%, #4a5568 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    
    .loading-logo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 30px;
      animation: float 3s ease-in-out infinite;
      filter: drop-shadow(0 10px 30px rgba(102, 126, 234, 0.6));
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }
    
    .loading-text {
      font-size: 24px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 10px;
      background: linear-gradient(135deg, #667eea 0%, #4facfe 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .loading-subtext {
      font-size: 14px;
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: 30px;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.2);
      border-top-color: var(--accent-cyan);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading-progress {
      margin-top: 20px;
      font-size: 12px;
      color: var(--text-secondary);
      font-weight: 600;
    }
    
    /* Main App Container */
    #app {
      display: none;
      min-height: 100vh;
      padding-bottom: 80px;
      background: linear-gradient(135deg, #2D3748 0%, #1A202C 30%, #171923 70%, #4a5568 100%);
      background-attachment: fixed;
    }
    
    #main-content {
      width: 100%;
      max-width: 480px;
      margin: 0 auto;
      padding: 0 16px;
    }
    
    /* Home Section */
    .home-main {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: calc(100vh - 80px);
      padding: 20px 0;
    }
    
    .balance-card {
      width: 100%;
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 24px;
      margin-bottom: 20px;
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow-lg);
      text-align: center;
    }
    
    .balance-label {
      font-size: 14px;
      font-weight: 500;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }
    
    .balance-amount {
      font-size: 48px;
      font-weight: 800;
      background: linear-gradient(135deg, #667eea 0%, #4facfe 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1.2;
      margin-bottom: 4px;
    }
    
    .balance-currency {
      font-size: 16px;
      font-weight: 600;
      color: var(--accent-cyan);
      letter-spacing: 2px;
    }
    
    /* Coin Tap Area */
    .coin-container {
      position: relative;
      width: 320px;
      height: 320px;
      margin: 30px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 1000px;
    }
    
    .coin-glow {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(102, 126, 234, 0.4) 0%, transparent 70%);
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.6; }
      50% { transform: scale(1.1); opacity: 1; }
    }
    
    .coin-wrapper {
      position: relative;
      width: 280px;
      height: 280px;
      transform-style: preserve-3d;
    }
    
    .coin-border {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 8px solid transparent;
      background: linear-gradient(45deg, #667eea, #4facfe, #667eea);
      background-clip: padding-box;
      animation: rotate3d 3s linear infinite;
      box-shadow: 0 0 30px rgba(102, 126, 234, 0.5);
    }
    
    @keyframes rotate3d {
      0% { transform: rotateX(0deg) rotateY(0deg); }
      50% { transform: rotateX(180deg) rotateY(180deg); }
      100% { transform: rotateX(360deg) rotateY(360deg); }
    }
    
    .coin-image {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.1s ease;
      z-index: 2;
      filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.3));
      top: 0;
      left: 0;
      object-fit: cover;
    }
    
    .coin-image:active {
      transform: scale(0.9);
    }
    
    .coin-image.tapped {
      animation: coinTap 0.5s ease;
    }
    
    @keyframes coinTap {
      0% { transform: scale(1); }
      25% { transform: scale(1.2); }
      50% { transform: scale(0.9); }
      75% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    
    /* Farming Button */
    .farming-container {
      width: 100%;
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 24px;
      margin-bottom: 20px;
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow-lg);
      text-align: center;
    }
    
    .farming-status {
      font-size: 18px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 16px;
    }
    
    .farming-timer {
      font-size: 32px;
      font-weight: 800;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 16px;
    }
    
    .farming-rate {
      font-size: 14px;
      color: var(--accent-cyan);
      margin-bottom: 20px;
    }
    
    .btn-farming {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      border: none;
      border-radius: 16px;
      font-size: 18px;
      font-weight: 700;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 16px rgba(79, 172, 254, 0.4);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .btn-farming:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(79, 172, 254, 0.5);
    }
    
    .btn-farming:active {
      transform: translateY(0);
    }
    
    .btn-farming:disabled {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.4);
      cursor: not-allowed;
      box-shadow: none;
    }
    
    .btn-claim {
      background: linear-gradient(135deg, #f6d55c 0%, #f093fb 100%);
      animation: glow 2s ease-in-out infinite;
    }
    
    @keyframes glow {
      0%, 100% { box-shadow: 0 0 20px rgba(246, 213, 92, 0.4); }
      50% { box-shadow: 0 0 30px rgba(246, 213, 92, 0.6); }
    }
    
    /* Stats Grid */
    .stats-grid {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-bottom: 20px;
    }
    
    .stat-card {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      padding: 16px 12px;
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow-md);
      text-align: center;
    }
    
    .stat-label {
      font-size: 11px;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 6px;
    }
    
    .stat-value {
      font-size: 20px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 2px;
    }
    
    .stat-desc {
      font-size: 10px;
      color: var(--text-secondary);
      font-weight: 400;
    }
    
    /* Navigation Bar */
    .nav-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(45, 55, 72, 0.95);
      backdrop-filter: blur(20px);
      border-top: 1px solid var(--card-border);
      display: flex;
      justify-content: space-around;
      padding: 12px 0 8px;
      z-index: 1000;
      box-shadow: 0 -4px 16px rgba(0, 0, 0, 0.3);
    }
    
    .nav-btn {
      flex: 1;
      background: none;
      border: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      cursor: pointer;
      transition: all 0.3s ease;
      padding: 8px;
      border-radius: 12px;
    }
    
    .nav-icon {
      width: 32px;
      height: 32px;
      border-radius: 10px;
      transition: all 0.3s ease;
      filter: grayscale(100%) brightness(0.7);
    }
    
    .nav-label {
      font-size: 11px;
      font-weight: 600;
      color: var(--text-secondary);
      transition: all 0.3s ease;
    }
    
    .nav-btn.active .nav-icon {
      filter: grayscale(0%) brightness(1);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    
    .nav-btn.active .nav-label {
      color: var(--accent-cyan);
    }
    
    /* Section Headers */
    .section-header {
      width: 100%;
      text-align: center;
      padding: 24px 0 20px;
    }
    
    .section-title {
      font-size: 28px;
      font-weight: 800;
      background: linear-gradient(135deg, #667eea 0%, #4facfe 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
    }
    
    .section-subtitle {
      font-size: 14px;
      color: var(--text-secondary);
      font-weight: 400;
    }
    
    /* Earn Section */
    .earn-main {
      padding: 20px 0 40px;
    }
    
    .chart-card {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 16px;
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow-md);
    }
    
    .chart-title {
      font-size: 16px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 16px;
      text-align: center;
    }
    
    .stats-row {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
      margin-bottom: 16px;
    }
    
    .stat-box {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 12px 8px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .stat-box-label {
      font-size: 10px;
      color: var(--text-secondary);
      font-weight: 600;
      text-transform: uppercase;
      margin-bottom: 4px;
    }
    
    .stat-box-value {
      font-size: 18px;
      font-weight: 700;
      color: var(--accent-cyan);
    }
    
    .ad-card {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 24px;
      margin-bottom: 16px;
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow-md);
      text-align: center;
    }
    
    .ad-title {
      font-size: 18px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 12px;
    }
    
    .ad-reward {
      font-size: 14px;
      color: var(--accent-cyan);
      font-weight: 600;
      margin-bottom: 16px;
    }
    
    /* Task Card */
    .task-card {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 12px;
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow-md);
      display: flex;
      align-items: center;
      gap: 16px;
    }
    
    .task-image {
      width: 56px;
      height: 56px;
      border-radius: 12px;
      object-fit: cover;
      border: 2px solid var(--accent-cyan);
    }
    
    .task-info {
      flex: 1;
    }
    
    .task-name {
      font-size: 15px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 4px;
    }
    
    .task-reward {
      font-size: 13px;
      font-weight: 600;
      color: var(--accent-cyan);
    }
    
    .task-btn {
      padding: 8px 20px;
      background: linear-gradient(135deg, #667eea 0%, #4facfe 100%);
      border: none;
      border-radius: 10px;
      font-size: 13px;
      font-weight: 700;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .task-btn.completed {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.4);
      cursor: not-allowed;
    }
    
    /* Profile Section */
    .profile-main {
      padding: 20px 0 40px;
    }
    
    .profile-header {
      text-align: center;
      padding: 24px 0 20px;
    }
    
    .avatar-container {
      width: 120px;
      height: 120px;
      margin: 0 auto 16px;
      position: relative;
    }
    
    .avatar-glow {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(102, 126, 234, 0.4) 0%, transparent 70%);
      animation: pulse 2s ease-in-out infinite;
    }
    
    .avatar-image {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 4px solid var(--accent-cyan);
      object-fit: cover;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }
    
    .user-info-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 12px;
      padding: 12px 16px;
      border: 1px solid var(--card-border);
      margin-bottom: 8px;
    }
    
    .user-name {
      font-size: 18px;
      font-weight: 700;
      color: var(--text-primary);
    }
    
    .user-id-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .user-id-label {
      font-size: 12px;
      color: var(--text-secondary);
      font-weight: 600;
    }
    
    .user-id-value {
      font-size: 14px;
      font-weight: 700;
      color: var(--accent-cyan);
    }
    
    .copy-icon {
      width: 20px;
      height: 20px;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.3s ease;
    }
    
    .copy-icon:hover {
      opacity: 1;
    }
    
    .profile-card {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 24px;
      margin-bottom: 16px;
      border: 1px solid var(--card-border);

    .card-title {

      color: var(--text-primary);

      text-align: center;
    }
    
    .referral-link-box {

    .referral-link {

    .referral-stat-label {

    .referral-stat-value {

    /* TON Wallet Connection Styles */
    .ton-wallet-card {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 24px;
      margin-bottom: 16px;
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow-md);
      position: relative;
      overflow: hidden;
    }
    
    .ton-wallet-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(79, 172, 254, 0.1), rgba(0, 242, 254, 0.1));
      z-index: 0;
    }
    
    .ton-wallet-card > * {
      position: relative;
      z-index: 1;
    }
    
    .ton-wallet-header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 20px;
    }
    
    .ton-wallet-icon {
      width: 56px;
      height: 56px;
      border-radius: 14px;
      background: linear-gradient(135deg, #0088cc, #00aaff);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      box-shadow: 0 10px 20px rgba(0, 136, 204, 0.3);
    }
    
    .ton-wallet-title {
      font-size: 20px;
      font-weight: 700;
      color: var(--text-primary);
    }
    
    .ton-wallet-subtitle {
      font-size: 14px;
      color: var(--text-secondary);
    }
    
    .ton-wallet-info {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
      display: none;
      border: 1px solid rgba(79, 172, 254, 0.3);

    function saveLastSeenData() {
      if (userData) {
        db.ref('users/' + userId).update({
          lastSeen: now(),
          lastBalance: coinsEarned,
          farmingActive: farmingActive,
          farmingStartTime: farmingStartTime,
          farmingEndTime: farmingEndTime,
          farmingBalance: farmingBalance
        });
      }
    }
    
    window.addEventListener('beforeunload', saveLastSeenData);
    window.addEventListener('unload', saveLastSeenData);
    
    setInterval(saveLastSeenData, 30000);
    
    function getOfflineTime(snap) {
      const lastSeen = snap.val() && snap.val().lastSeen;
      if (!lastSeen) return 0;
      const timeDiff = now() - lastSeen;
      return timeDiff > 0 ? timeDiff : 0;
    }
    
    function setupReferralListener() {
      if (referralListener) {
        referralListener.off();
      }
      
      referralListener = db.ref('users')
        .orderByChild('referredBy')
        .equalTo(userId);
      
      referralListener.on('value', (snapshot) => {
        const count = snapshot.numChildren();
        referralCount = count;
        
        const referralValueEl = document.querySelector('.referral-stat-value');
        const referralEarningsEl = document.querySelectorAll('.referral-stat-value')[1];
        
        if (referralValueEl) {
          referralValueEl.textContent = count;
        }
        if (referralEarningsEl) {
          const signupBonus = count * 5000;
          referralEarningsEl.textContent = signupBonus;
        }
        
        console.log('Real-time referral count updated:', count);
      });
    }
    
    function setupBalanceListener() {
      if (balanceListener) {
        balanceListener.off();
      }
      
      balanceListener = db.ref('users/' + userId + '/balance');
      
      balanceListener.on('value', (snapshot) => {
        const newBalance = snapshot.val();
        if (newBalance !== null && newBalance !== coinsEarned) {
          console.log('Balance updated from Firebase:', newBalance);
          coinsEarned = newBalance;
          
          const balanceEl = document.getElementById('homeBalance');
          if (balanceEl) {
            balanceEl.textContent = coinsEarned.toFixed(4);
          }
        }
      });
    }
    
    // NEW: Initialize TON Connect
    async function initializeTonConnect() {
      try {
        const manifestUrl = 'https://trimint.vercel.app/tonconnect-manifest.json';
        
        const manifestResponse = await fetch(manifestUrl);
        if (!manifestResponse.ok) {
          throw new Error(`Manifest not accessible: ${manifestResponse.status}`);
        }
        
        tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
          manifestUrl: manifestUrl,
          buttonRootId: null
        });
        
        setupTonConnectListeners();
        
        const savedWalletAddress = localStorage.getItem('tonWalletAddress');
        if (savedWalletAddress) {
          tonWalletConnected = true;
          tonWalletAddress = savedWalletAddress;
        }
        
        if (tonConnectUI.connected) {
          const address = tonConnectUI.wallet.account.address;
          tonWalletConnected = true;
          tonWalletAddress = address;
          localStorage.setItem('tonWalletAddress', address);
        }
        
        console.log('TON Connect initialized successfully');
        
      } catch (error) {
        console.error('TonConnect initialization error:', error);
        notify(`Failed to initialize TON Connect: ${error.message}`, 5000);
      }
    }
    
    // NEW: Setup TON Connect Listeners
    function setupTonConnectListeners() {
      tonConnectUI.onStatusChange(wallet => {
        if (wallet) {
          const address = wallet.account.address;
          tonWalletConnected = true;
          tonWalletAddress = address;
          localStorage.setItem('tonWalletAddress', address);
          
          db.ref('users/' + userId).update({
            tonWallet: address
          });
          
          notify('TON wallet connected successfully!', 3000);
        } else {
          tonWalletConnected = false;
          tonWalletAddress = null;
          localStorage.removeItem('tonWalletAddress');
          
          db.ref('users/' + userId).update({
            tonWallet: null
          });
          
          notify('TON wallet disconnected', 3000);
        }
        
        const activeTab = document.querySelector('.nav-btn.active');
        if (activeTab && activeTab.dataset.tab === 'profile') {
          renderProfile();
        }
      });
    }
    
    // NEW: Connect TON Wallet
    async function connectTonWallet() {
      if (!tonConnectUI) {
        notify('TON Connect is not initialized yet', 3000);
        return;
      }
      
      try {
        await tonConnectUI.connectWallet();
      } catch (error) {
        console.error('Connection error:', error);
        notify('Failed to connect wallet. Please try again.', 3000);
      }
    }
    
    // NEW: Disconnect TON Wallet
    async function disconnectTonWallet() {
      if (!tonConnectUI) {
        notify('TON Connect is not initialized yet', 3000);
        return;
      }
      
      try {
        await tonConnectUI.disconnect();
      } catch (error) {
        console.error('Disconnection error:', error);
        notify('Failed to disconnect wallet. Please try again.', 3000);
      }
    }
    
    // NEW: Copy TON Wallet Address
    function copyTonAddress() {
      if (!tonWalletAddress) {
        notify('No wallet address to copy', 3000);
        return;
      }
      
      navigator.clipboard.writeText(tonWalletAddress).then(() => {
        notify('TON wallet address copied to clipboard!', 3000);
      }).catch(() => {
        notify('Failed to copy address', 3000);
      });
    }
    
    function processReferral() {
      return new Promise((resolve) => {
        updateLoadingProgress('Processing referral...');
        
        const startParam = tg.initDataUnsafe?.start_param;
        console.log('Start Param:', startParam);
        
        if (startParam) {
          let referrerId = startParam;
          
          console.log('Referrer ID:', referrerId);
          console.log('Current User ID:', userId);
          
          if (referrerId && referrerId !== userId) {
            db.ref('users/' + userId + '/referredBy').once('value').then(snap => {
              if (!snap.exists()) {
                console.log('Processing new referral...');
                
                db.ref('users/' + referrerId).once('value').then(refSnap => {
                  if (refSnap.exists()) {
                    console.log('Referrer found in database');
                    
                    const referrerData = refSnap.val();
                    const newBalance = (referrerData.balance || 0) + 5000;
                    
                    db.ref('users/' + referrerId).update({
                      balance: newBalance,
                      lastUpdated: now()
                    }).then(() => {
                      console.log('Referrer balance updated to:', newBalance);
                    });
                    
                    db.ref('users/' + userId).update({
                      referredBy: referrerId,
                      referredAt: now()
                    }).then(() => {
                      console.log('Referral link saved for user');
                      
                      db.ref('admin/notifications').push({
                        type: 'new_referral',
                        referrerId: referrerId,
                        referrerName: referrerData.name || 'Unknown',

                        newUserName: userName,
                        timestamp: now(),
                        reward: 5000

                      notify('Welcome! Your referrer earned 5000 TRM!', 3000);
                      resolve();
                    });
                  } else {
                    console.log('Referrer not found in database');
                    resolve();
                  }
                });
              } else {
                console.log('User was already referred by:', snap.val());
                resolve();
              }
            });
          } else {
            resolve();
          }
        } else {
          console.log('No referral parameter found');
          resolve();
        }
      });
    }
    
    function loadUserData() {
      updateLoadingProgress('Loading your data...');
      
      db.ref('users/' + userId).once('value').then(snap => {
        const offlineTime = getOfflineTime(snap);
        
        if (snap.exists()) {
          userData = snap.val();
          console.log('Existing user data loaded');
          
          if (userData.tonWallet) {
            tonWalletConnected = true;
            tonWalletAddress = userData.tonWallet;
            localStorage.setItem('tonWalletAddress', tonWalletAddress);
          }
        } else {
          userData = {
            balance: 0,
            avatar: userAvatar,
            name: userName,
            referrals: 0,
            completedTasks: {},
            tonWallet: null,
            farmingActive: false,
            farmingStartTime: null,
            farmingEndTime: null,
            farmingBalance: 0,
            lastSeen: now(),
            createdAt: now()
          };
          db.ref('users/' + userId).set(userData);
          console.log('New user created');
        }
        
        if (userData.name !== userName || userData.avatar !== userAvatar) {
          db.ref('users/' + userId).update({
            name: userName,
            avatar: userAvatar
          });
          userData.name = userName;
          userData.avatar = userAvatar;
        }
        
        let balance = userData.balance || 0;
        coinsEarned = balance;
        
        // Load farming state
        farmingActive = userData.farmingActive || false;
        farmingStartTime = userData.farmingStartTime || null;
        farmingEndTime = userData.farmingEndTime || null;
        farmingBalance = userData.farmingBalance || 0;
        
        // Calculate offline farming earnings
        if (farmingActive && farmingEndTime && now() < farmingEndTime) {
          const timeDiff = now() - farmingStartTime;
          const earnedDuringOffline = timeDiff * FARMING_RATE;
          farmingBalance = earnedDuringOffline;
          notify(`Earned ${earnedDuringOffline.toFixed(4)} TRM while offline!`);
        } else if (farmingActive && farmingEndTime && now() >= farmingEndTime) {
          // Farming completed while offline
          farmingActive = false;
          farmingBalance = FARMING_DURATION * FARMING_RATE;
          notify('Farming completed while offline! Claim your rewards!');
        }
        
        setupReferralListener();
        setupBalanceListener();
        
        initializeTonConnect();
        
        db.ref('users/' + userId).update({
          balance: balance,
          lastSeen: now(),
          lastBalance: balance,
          farmingActive: farmingActive,
          farmingStartTime: farmingStartTime,
          farmingEndTime: farmingEndTime,
          farmingBalance: farmingBalance
        });

          updateLoadingProgress('Starting app...');
          
          setTimeout(() => {
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('app').style.display = 'block';
          }, 1000);
          
          showTab('home');
        });
      });

    function updateUserData(newData) {
      Object.assign(userData, newData);
      db.ref('users/' + userId).update(newData);
      
      if (newData.balance !== undefined) coinsEarned = newData.balance;
      if (newData.farmingActive !== undefined) farmingActive = newData.farmingActive;
      if (newData.farmingStartTime !== undefined) farmingStartTime = newData.farmingStartTime;
      if (newData.farmingEndTime !== undefined) farmingEndTime = newData.farmingEndTime;
      if (newData.farmingBalance !== undefined) farmingBalance = newData.farmingBalance;
    }
    
    function showTab(tab) {
      document.querySelectorAll('.nav-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.tab === tab);

      if (tab === 'home') renderHome();
      if (tab === 'earn') renderEarn();
      if (tab === 'profile') renderProfile();
      if (tab === 'ranking') renderRanking();
    }
    
    // NEW: Farming Functions
    function startFarming() {
      if (farmingActive) {
        notify('Farming is already active!');
        return;
      }
      
      farmingActive = true;
      farmingStartTime = now();
      farmingEndTime = farmingStartTime + FARMING_DURATION;
      farmingBalance = 0;
      
      updateUserData({
        farmingActive: farmingActive,
        farmingStartTime: farmingStartTime,
        farmingEndTime: farmingEndTime,
        farmingBalance: farmingBalance
      });
      
      notify('Farming started! Earn 0.001 TRM per second for 12 hours!');
      renderHome();
      startFarmingTimer();
    }
    
    function startFarmingTimer() {
      if (farmingTimer) clearInterval(farmingTimer);
      
      farmingTimer = setInterval(() => {
        if (!farmingActive) {
          clearInterval(farmingTimer);
          return;
        }
        
        const currentTime = now();
        if (currentTime >= farmingEndTime) {
          // Farming completed
          farmingActive = false;
          clearInterval(farmingTimer);
          
          const totalEarned = FARMING_DURATION * FARMING_RATE;
          farmingBalance = totalEarned;
          
          updateUserData({
            farmingActive: false,
            farmingBalance: farmingBalance
          });
          
          notify('Farming completed! Claim your TRM rewards!', 4000);
          renderHome();
          return;
        }
        
        // Update farming balance
        const timeElapsed = currentTime - farmingStartTime;
        farmingBalance = timeElapsed * FARMING_RATE;
        
        // Update UI
        updateFarmingDisplay();
        
        // Show floating animation every 10 seconds
        if (timeElapsed % 10 === 0) {
          showFloatingAnimation();
        }
      }, 1000);
    }
    
    function updateFarmingDisplay() {
      const timerEl = document.getElementById('farmingTimer');
      const balanceEl = document.getElementById('farmingBalance');
      
      if (timerEl && balanceEl) {
        const currentTime = now();
        const timeRemaining = Math.max(0, farmingEndTime - currentTime);
        
        const hours = Math.floor(timeRemaining / 3600);
        const minutes = Math.floor((timeRemaining % 3600) / 60);
        const seconds = timeRemaining % 60;

    function claimFarmingRewards() {
      if (farmingBalance <= 0) {
        notify('No rewards to claim!');
        return;
      }
      
      coinsEarned += farmingBalance;
      
      updateUserData({
        balance: coinsEarned,
        farmingActive: false,
        farmingStartTime: null,
        farmingEndTime: null,
        farmingBalance: 0
      });
      
      notify(`Claimed ${farmingBalance.toFixed(4)} TRM! You can start farming again.`);
      
      farmingBalance = 0;
      farmingActive = false;
      
      if (farmingTimer) clearInterval(farmingTimer);
      
      renderHome();
    }

    function openTonPayment() {
      // Create payment modal
      const modal = document.createElement('div');
      modal.style.cssText = `
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10000;
      `;
      
      modal.innerHTML = `
        <div style="
          max-width: 500px;
          width: 90%;
          background: linear-gradient(135deg, #2D3748, #1A202C);
          border-radius: 20px;
          padding: 30px;
          box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
          position: relative;
        ">
          <div style="
            position: absolute;
            top: 15px;
            right: 15px;
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
          " onclick="this.parentElement.parentElement.remove()">√ó</div>
          
          <h2 style="color: white; text-align: center; margin-bottom: 20px;">TON Payment Verification</h2>
          
          <div style="
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #e2e8f0;
          ">
            Send 0.50 TON to verify your wallet for mining privileges
          </div>
          
          <div style="
            background: rgba(79, 172, 254, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
            color: #00aaff;
            text-align: center;
            word-break: break-all;
          " id="walletAddress">
            ${tonWalletAddress || 'No wallet connected'}
          </div>
          
          <div style="display: flex; gap: 10px; margin-bottom: 20px;">
            <button style="
              flex: 1;
              background: linear-gradient(135deg, #0088cc, #00aaff);
              color: white;
              border: none;
              padding: 12px;
              border-radius: 10px;
              cursor: pointer;
              font-size: 16px;
              font-weight: bold;
            " id="connectWalletBtn">
              ${tonWalletConnected ? 'Disconnect' : 'Connect'} Wallet
            </button>
            
            <button style="
              flex: 1;
              background: linear-gradient(135deg, #4facfe, #00f2fe);
              color: white;
              border: none;
              padding: 12px;
              border-radius: 10px;
              cursor: pointer;
              font-size: 16px;
              font-weight: bold;
              ${!tonWalletConnected ? 'opacity: 0.5; cursor: not-allowed;' : ''}
            " id="sendPaymentBtn" ${!tonWalletConnected ? 'disabled' : ''}>
              Send 0.50 TON
            </button>
          </div>
          
          <div style="
            font-size: 12px;
            color: #e2e8f0;
            text-align: center;
            opacity: 0.8;
          ">
            Minimum deposit: 0.50 TON
          </div>
        </div>
      `;
      
      document.body.appendChild(modal);
      
      // Setup modal functionality
      const connectBtn = modal.querySelector('#connectWalletBtn');
      const sendBtn = modal.querySelector('#sendPaymentBtn');
      const addressEl = modal.querySelector('#walletAddress');
      
      connectBtn.addEventListener('click', async () => {
        if (tonWalletConnected) {
          await disconnectTonWallet();
          addressEl.textContent = 'No wallet connected';
          sendBtn.disabled = true;
          sendBtn.style.opacity = '0.5';
          connectBtn.textContent = 'Connect Wallet';
        } else {
          await connectTonWallet();
          if (tonWalletAddress) {
            addressEl.textContent = tonWalletAddress;
            sendBtn.disabled = false;
            sendBtn.style.opacity = '1';
            connectBtn.textContent = 'Disconnect Wallet';
          }
        }
      });
      
      sendBtn.addEventListener('click', async () => {
        if (!tonConnectUI || !tonWalletConnected) {
          notify('Please connect your wallet first', 3000);
          return;
        }
        
        try {
          const amountNano = Math.floor(0.50 * 1e9); // 0.50 TON in nanotons
          
          const transaction = {
            messages: [
              {
                address: "UQACiEaN0Qt2TjpxBdJ7XZateCvEPjdA7qf5bMo5uCPLbSoh",
                amount: amountNano.toString()
              }
            ]
          };
          
          sendBtn.innerHTML = '<div style="display: inline-block; width: 16px; height: 16px; border: 2px solid white; border-radius: 50%; border-top-color: transparent; animation: spin 1s linear infinite; margin-right: 8px;"></div> Processing...';
          sendBtn.disabled = true;
          
          await tonConnectUI.sendTransaction(transaction);
          
          notify('Payment sent successfully! Verification in progress...', 4000);
          
          // Mark task as completed
          if (!userData.completedTasks) userData.completedTasks = {};
          userData.completedTasks['ton_verification'] = true;
          
          updateUserData({
            completedTasks: userData.completedTasks
          });
          
          setTimeout(() => {
            modal.remove();
            notify('Mining verification completed! You can now farm TRM', 4000);
          }, 3000);
          
        } catch (error) {
          sendBtn.innerHTML = 'Send 0.50 TON';
          sendBtn.disabled = false;
          notify('Payment failed: ' + error.message, 4000);
        }
      });
      
      // Update button states
      if (tonWalletConnected && tonWalletAddress) {
        addressEl.textContent = tonWalletAddress;
        sendBtn.disabled = false;
        sendBtn.style.opacity = '1';
        connectBtn.textContent = 'Disconnect Wallet';
      }
    }

    function renderRanking() {
      const html = `
        <div class="ranking-main">
          <div class="section-header">
            <div class="section-title">Top 25 Users</div>
          </div>
          
          <div class="ranking-position">
            <div class="ranking-position-label">Your Position</div>
            <div class="ranking-position-value" id="myPosition">Loading...</div>
          </div>
          
          <div id="rankingList"></div>
        </div>
      `;
      
      document.getElementById('main-content').innerHTML = html;
      
      if (rankingListener) rankingListener.off();
      
      const usersRef = db.ref('users');
      
      function updateRankingList(snap) {
        const users = [];
        
        snap.forEach(child => {
          const userData = child.val();
          users.push({
            id: child.key,
            name: userData.name || 'Unknown',
            avatar: userData.avatar || 'https://i.postimg.cc/3JQ85fth/IMG-20251018-022832-196.jpg?raw=true',
            balance: userData.balance || 0
          });
        });
        
        users.sort((a, b) => b.balance - a.balance);
        
        const myPosition = users.findIndex(u => u.id === userId) + 1;
        const top25 = users.slice(0, 25);
        
        let html = '';
        top25.forEach((user, index) => {
          const position = index + 1;
          const isTop3 = position <= 3;
          
          html += `
            <div class="ranking-row">
              <div class="ranking-position-num ${isTop3 ? 'top3' : ''}">${position}</div>
              <img src="${user.avatar}" class="ranking-avatar" alt="${user.name}" />
              <div class="ranking-user-info">
                <div class="ranking-user-name">${user.name}</div>
                <div class="ranking-user-id">ID: ${user.id}</div>
              </div>
              <div class="ranking-balance">${user.balance.toFixed(4)} TRM</div>
            </div>
          `;
        });
        
        document.getElementById('rankingList').innerHTML = html;
        document.getElementById('myPosition').textContent = myPosition > 0 ? `#${myPosition}` : 'Unranked';
      }
      
      usersRef.on('value', updateRankingList);
      rankingListener = usersRef;
    }
